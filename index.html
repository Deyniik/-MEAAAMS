<!DOCTYPE html>

<head>

    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
            padding: 5px;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];

            return color;

        function downloadMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            html2canvas(document.getElementById('meme-container')).then(canvas => {

            });
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–µ–º–æ–º
        function shareMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –º–µ–º!');
                return;
            }
            
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                canvas.toBlob(function(blob) {

                            fallbackShare(canvas);
                        });
                    } else {
                        fallbackShare(canvas);
                    }
                });
            });
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        function fallbackShare(canvas) {
            const dataUrl = canvas.toDataURL('image/png');
            const tempLink = document.createElement('a');
            tempLink.href = dataUrl;
            tempLink.download = 'meme.png';
            tempLink.click();
            
            setTimeout(() => {
                alert('–ú–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –≤—Ä—É—á–Ω—É—é.');
            }, 100);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ hex-–∑–Ω–∞—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —à—Ä–∏—Ñ—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        fontFamilySelect.addEventListener('mouseover', function() {
            const selectedFont = this.options[this.selectedIndex].value;
            topTextElement.style.fontFamily = selectedFont;
            bottomTextElement.style.fontFamily = selectedFont;
        });
        
        fontFamilySelect.addEventListener('mouseout', function() {
            updateMeme();
        });
        
        // –°–ª—É—à–∞—Ç–µ–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        textColorInput.addEventListener('input', updateMeme);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadRandomTemplates();
