<!DOCTYPE html>
<html>
<head>
    <title>DeyMem</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0 20px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 15px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        .controls-row {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px;
            color: var(--text);
            font-size: 1em;
            min-width: 0;
        }
        
        #meme-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background: black;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        #meme-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            background: black;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        #download {
            margin-top: 10px;
            display: none;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }
        
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .color-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
        
        .templates {
            display: flex;
            gap: 10px;
            margin: 5px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .template {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.3s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">DeyMem</div>
    
    <div class="main-container">
        <div class="file-upload">
            <label class="file-upload-btn">
                üìÅ –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ
                <input type="file" id="upload" accept="image/*">
            </label>
        </div>
        
        <div class="controls-row">
            <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <div class="color-picker-container">
                <span class="color-label">–¶–≤–µ—Ç:</span>
                <input type="color" id="text-color" value="#ffffff">
            </div>
        </div>
        
        <div class="templates">
            <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)" title="–ñ–¥—É–Ω">
            <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)" title="–ö–æ—Ç">
            <img src="https://i.imgflip.com/9vct.jpg" class="template" onclick="useTemplate(this)" title="–î—Ä–∞–º–∞">
        </div>
        
        <button onclick="generateMeme()">
            ‚ú® –°–æ–∑–¥–∞—Ç—å –º–µ–º
        </button>
        
        <button onclick="generateSmartMeme()">
            üß† –£–º–Ω—ã–π –º–µ–º (AI)
        </button>
        
        <div id="meme-container">
            <img id="meme-image" src="">
            <div id="top-text" class="meme-text"></div>
            <div id="bottom-text" class="meme-text"></div>
        </div>
        
        <a id="download" class="file-upload-btn">
            üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º
        </a>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –î–ª—è —Ä–∞–±–æ—Ç—ã —Å AI (–¥–µ–º–æ-–≤–µ—Ä—Å–∏—è)
        const AI = {
            analyzeImage: async (imageData) => {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API (–Ω–∞–ø—Ä–∏–º–µ—Ä, Google Cloud Vision)
                // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                
                const categories = [
                    'vehicle', 'animal', 'person', 'food', 'nature', 'object'
                ];
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ API
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                return {
                    category: categories[Math.floor(Math.random() * categories.length)],
                    objects: ['object' + Math.floor(Math.random() * 10)]
                };
            },
            
            generateMemeText: async (analysis) => {
                const phrases = {
                    vehicle: [
                        ["–ö–æ–≥–¥–∞ –∑–∞–ø—Ä–∞–≤–ª—è–µ—à—å—Å—è", "–Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Ä—É–±–ª–µ–π"],
                        ["–ü–î–î - —ç—Ç–æ", "–ø—Ä–æ—Å—Ç–æ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏"],
                        ["–ú–æ–π –±–∞–π–∫", "–º–æ–∏ –ø—Ä–∞–≤–∏–ª–∞"]
                    ],
                    animal: [
                        ["–ö–æ–≥–¥–∞ —Ö–æ–∑—è–∏–Ω", "–æ–ø—è—Ç—å –∑–∞–±—ã–ª –ø–æ–∫–æ—Ä–º–∏—Ç—å"],
                        ["–Ø –Ω–µ —Ç–æ–ª—Å—Ç—ã–π", "—è –ø—É—à–∏—Å—Ç—ã–π"],
                        ["–°–ø–∞—Ç—å 20 —á–∞—Å–æ–≤ -", "—ç—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è"]
                    ],
                    person: [
                        ["–ö–æ–≥–¥–∞ –ø–æ–Ω—è–ª", "—á—Ç–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∑–∞–≤—Ç—Ä–∞"],
                        ["–Ø –Ω–µ –ª–µ–Ω–∏–≤—ã–π", "—è –Ω–∞ —ç–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–∏"],
                        ["–£–ª—ã–±–∞—é—Å—å, –Ω–æ", "–≤–Ω—É—Ç—Ä–∏ –∫—Ä–∏—á—É"]
                    ],
                    food: [
                        ["–î–∏–µ—Ç–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è", "—Å–æ —Å–ª–µ–¥—É—é—â–µ–π –ª–æ–∂–∫–∏"],
                        ["–≠—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫—É—Å–æ–∫", "–∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑"],
                        ["–ö–∞–ª–æ—Ä–∏–∏ –Ω–µ —Å—á–∏—Ç–∞—é—Ç—Å—è", "–µ—Å–ª–∏ –≤–∫—É—Å–Ω–æ"]
                    ],
                    default: [
                        ["–ö–æ–≥–¥–∞ –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–æ —Ç—ã –Ω–µ –∑–Ω–∞–µ—à—å –ø–æ—á–µ–º—É"],
                        ["–ñ–∏–∑–Ω—å - –±–æ–ª—å", "–Ω–æ —è –∫—Ä–µ–ø–∫–∏–π –æ—Ä–µ—à–µ–∫"],
                        ["–≠—Ç–æ –Ω–µ –±–∞–≥ -", "—ç—Ç–æ —Ñ–∏—á–∞"]
                    ]
                };
                
                const categoryPhrases = phrases[analysis.category] || phrases.default;
                return categoryPhrases[Math.floor(Math.random() * categoryPhrases.length)];
            }
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('meme-image').src = event.target.result;
                    document.getElementById('meme-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            document.getElementById('meme-image').src = img.src;
            document.getElementById('meme-image').style.display = 'block';
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateMeme() {
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            const textColor = document.getElementById('text-color').value;

            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            document.getElementById('top-text').style.color = textColor;
            document.getElementById('bottom-text').style.color = textColor;

            createMemeImage();
        }
        
        // –£–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        async function generateSmartMeme() {
            const image = document.getElementById('meme-image');
            if (!image.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            showLoading(true);
            
            try {
                // –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const analysis = await AI.analyzeImage(image.src);
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
                const [topText, bottomText] = await AI.generateMemeText(analysis);
                
                document.getElementById('text-top').value = topText;
                document.getElementById('text-bottom').value = bottomText;
                
                generateMeme();
            } catch (error) {
                console.error('AI error:', error);
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
            } finally {
                showLoading(false);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function createMemeImage() {
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.getElementById('download');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-' + Date.now() + '.png';
                link.style.display = 'block';
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
