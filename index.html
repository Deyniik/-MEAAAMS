<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* Мемные рамки */
        .meme-frame {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
        
        .frame-selector {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .frame-option {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .frame-option:hover {
            transform: scale(1.1);
        }
        
        .frame-option.selected {
            border-color: var(--accent);
            transform: scale(1.1);
        }
        
        /* Шрифты с гарантированной поддержкой кириллицы */
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }
        @font-face {
            font-family: 'Arial';
            src: local('Arial');
        }
        @font-face {
            font-family: 'Arial Black';
            src: local('Arial Black');
        }
        @font-face {
            font-family: 'Comic Sans MS';
            src: local('Comic Sans MS');
        }
        @font-face {
            font-family: 'Courier New';
            src: local('Courier New');
        }
        @font-face {
            font-family: 'Georgia';
            src: local('Georgia');
        }
        @font-face {
            font-family: 'Times New Roman';
            src: local('Times New Roman');
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Verdana');
        }
        @font-face {
            font-family: 'Trebuchet MS';
            src: local('Trebuchet MS');
        }
        @font-face {
            font-family: 'Palatino Linotype';
            src: local('Palatino Linotype');
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Neucha&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Underdog&display=swap&subset=cyrillic');
    </style>
</head>
<body>
    <div class="logo">DeyMem Pro</div>
    
    <div class="app-container">
        <div class="controls-panel">
            <div class="file-upload">
                <label class="file-upload-btn">
                    📁 Загрузи фото
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="Верхний текст">
                <input type="text" id="text-bottom" placeholder="Нижний текст">
            </div>
            
            <div class="control-group">
                <label class="control-label">Шрифт:</label>
                <div class="font-select-container">
                    <select id="font-family">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Arial" style="font-family: Arial">Arial</option>
                        <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                        <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans</option>
                        <option value="Courier New" style="font-family: Courier New">Courier New</option>
                        <option value="Georgia" style="font-family: Georgia">Georgia</option>
                        <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                        <option value="Verdana" style="font-family: Verdana">Verdana</option>
                        <option value="Trebuchet MS" style="font-family: Trebuchet MS">Trebuchet MS</option>
                        <option value="Palatino Linotype" style="font-family: Palatino Linotype">Palatino</option>
                        <option value="Roboto" style="font-family: Roboto">Roboto</option>
                        <option value="Open Sans" style="font-family: Open Sans">Open Sans</option>
                        <option value="PT Sans" style="font-family: PT Sans">PT Sans</option>
                        <option value="PT Serif" style="font-family: PT Serif">PT Serif</option>
                        <option value="Ubuntu" style="font-family: Ubuntu">Ubuntu</option>
                        <option value="Play" style="font-family: Play">Play</option>
                        <option value="Exo 2" style="font-family: Exo 2">Exo 2</option>
                        <option value="Rubik" style="font-family: Rubik">Rubik</option>
                        <option value="Oswald" style="font-family: Oswald">Oswald</option>
                        <option value="Montserrat" style="font-family: Montserrat">Montserrat</option>
                        <option value="Raleway" style="font-family: Raleway">Raleway</option>
                        <option value="Roboto Condensed" style="font-family: Roboto Condensed">Roboto Condensed</option>
                        <option value="Cuprum" style="font-family: Cuprum">Cuprum</option>
                        <option value="Neucha" style="font-family: Neucha">Neucha</option>
                        <option value="Bad Script" style="font-family: Bad Script">Bad Script</option>
                        <option value="Marck Script" style="font-family: Marck Script">Marck Script</option>
                        <option value="Underdog" style="font-family: Underdog">Underdog</option>
                    </select>
                    <button class="reset-font-btn" title="Случайный шрифт" onclick="randomFont()">A</button>
                </div>
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <label class="control-label">Размер текста:</label>
                    <input type="range" id="font-size" min="30" max="100" value="42">
                    <div style="text-align: center; font-size: 0.8em;" id="font-size-value">42px</div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Цвет текста:</label>
                    <div class="color-control">
                        <input type="color" id="text-color" value="#ffffff">
                        <span id="color-hex">#FFFFFF</span>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Мемные рамки:</label>
                <div class="frame-selector">
                    <div class="frame-option selected" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"none\" stroke=\"none\"/></svg>')" onclick="setMemeFrame('none')"></div>
                    <div class="frame-option" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"none\" stroke=\"%23ff5e62\" stroke-width=\"8\"/></svg>')" onclick="setMemeFrame('solid')"></div>
                    <div class="frame-option" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"none\" stroke=\"%23ff5e62\" stroke-width=\"8\" stroke-dasharray=\"10,5\"/></svg>')" onclick="setMemeFrame('dashed')"></div>
                    <div class="frame-option" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"none\" stroke=\"%23ff5e62\" stroke-width=\"8\" rx=\"20\"/></svg>')" onclick="setMemeFrame('rounded')"></div>
                    <div class="frame-option" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><path d=\"M10,10 L90,10 L90,90 L10,90 Z\" fill=\"none\" stroke=\"%23ff5e62\" stroke-width=\"8\"/></svg>')" onclick="setMemeFrame('angled')"></div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="templates-header">
                    <label class="control-label">Шаблоны:</label>
                    <button class="refresh-templates" onclick="loadRandomTemplates()">
                        <span>Обновить</span>
                        <span>⟳</span>
                    </button>
                </div>
                <div class="templates" id="templates-container">
                    <!-- Шаблоны будут загружены динамически -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateSmartMeme()">
                    🧠 Умный мем
                </button>
                <button onclick="downloadMeme()">
                    💾 Скачать
                </button>
                <button onclick="shareMeme()">
                    ↗ Поделиться
                </button>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text-background" class="text-background"></div>
                <div id="bottom-text-background" class="text-background"></div>
                <div id="top-text" class="meme-text"></div>
                <div id="bottom-text" class="meme-text"></div>
                <div id="meme-frame" class="meme-frame"></div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Элементы управления
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        const templatesContainer = document.getElementById('templates-container');
        const memeContainer = document.getElementById('meme-container');
        const memeFrame = document.getElementById('meme-frame');
        
        // Популярные шаблоны мемов
        const memeTemplates = [
            "https://i.imgflip.com/1bij.jpg", // Ждун
            "https://i.imgflip.com/1bgw.jpg", // Кот
            "https://i.imgflip.com/9vct.jpg", // Драма
            "https://i.imgflip.com/1g8my.jpg", // Два парня
            "https://i.imgflip.com/1ihzfe.jpg", // Дрейк
            "https://i.imgflip.com/1h7in3.jpg", // Леонардо ДиКаприо
            "https://i.imgflip.com/9ehk.jpg", // Один парень
            "https://i.imgflip.com/gtj5t.jpg", // Смена канала
            "https://i.imgflip.com/1o00in.jpg", // Женщина кричит на кота
            "https://i.imgflip.com/4/1g8my.jpg", // Два парня за столом
            "https://i.imgflip.com/4/1bij.jpg", // Ждун
            "https://i.imgflip.com/4/1bgw.jpg", // Кот за столом
            "https://i.imgflip.com/4/1bqw.jpg", // Собака в огне
            "https://i.imgflip.com/4/1bhf.jpg", // Парень с табличкой
            "https://i.imgflip.com/4/1bh8.jpg", // Парень смотрит
            "https://i.imgflip.com/4/1bh3.jpg", // Парень с телефоном
            "https://i.imgflip.com/4/1bhw.jpg", // Парень с ноутбуком
            "https://i.imgflip.com/4/1bhm.jpg", // Парень с кофе
            "https://i.imgflip.com/4/1bhk.jpg", // Парень с пиццей
            "https://i.imgflip.com/4/1bhj.jpg"  // Парень с бургером
        ];
        
        // Текущее соотношение сторон изображения
        let imageAspectRatio = 1;
        // URL для общего доступа
        let shareableUrl = null;
        
        // Загрузка случайных шаблонов
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // Создаем массив из случайных шаблонов
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // Установка мемной рамки
        function setMemeFrame(type) {
            // Удаляем все классы
            memeFrame.className = 'meme-frame';
            
            // Обновляем выбранную рамку в селекторе
            document.querySelectorAll('.frame-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            
            switch(type) {
                case 'none':
                    memeFrame.style.backgroundImage = 'none';
                    break;
                case 'solid':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8"/></svg>')`;
                    break;
                case 'dashed':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8" stroke-dasharray="10,5"/></svg>')`;
                    break;
                case 'rounded':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8" rx="20"/></svg>')`;
                    break;
                case 'angled':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10,10 L90,10 L90,90 L10,90 Z" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8"/></svg>')`;
                    break;
            }
        }
        
        // Обновление мема в реальном времени
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            const fontFamily = fontFamilySelect.value;
            topTextElement.style.fontFamily = fontFamily;
            bottomTextElement.style.fontFamily = fontFamily;
            
            const fontSize = fontSizeSlider.value + 'px';
            topTextElement.style.fontSize = fontSize;
            bottomTextElement.style.fontSize = fontSize;
            
            const textColor = textColorInput.value;
            topTextElement.style.color = textColor;
            bottomTextElement.style.color = textColor;
            
            // Обновляем цвет рамки, если она есть
            if (!memeFrame.style.backgroundImage.includes('none')) {
                setMemeFrame(document.querySelector('.frame-option.selected').onclick.toString().match(/'(.*?)'/)[1]);

        // Поделиться мемом

            if (!memeImage.src) {

                return;
            }
            
            try {
                // Создаем изображение мема
                const canvas = await html2canvas(memeContainer);
                
                // Конвертируем canvas в blob
                canvas.toBlob(async function(blob) {
                    try {
                        // Создаем FormData для загрузки на сервер
                        const formData = new FormData();
                        formData.append('image', blob, 'meme.png');
                        
                        // В реальном приложении здесь должен быть ваш серверный endpoint
                        // Для демонстрации используем временное решение с ImgBB API
                        const apiKey = 'b16725851b31245c5927dda68e351446'; // Замените на реальный API ключ
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Получаем URL изображения
                            const imageUrl = data.data.url;
                            
                            // Копируем URL в буфер обмена
                            await navigator.clipboard.writeText(imageUrl);
                            
                            // Сохраняем URL для возможного повторного использования
                            shareableUrl = imageUrl;
                            
                            alert('Ссылка на мем скопирована в буфер обмена! Теперь вы можете вставить её в любое сообщение.');
                        } else {
                            throw new Error('Ошибка загрузки изображения');
                        }
                    } catch (err) {
                        console.error('Ошибка при загрузке изображения:', err);
                        fallbackShare(canvas);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Ошибка при создании мема:', error);
                fallbackShare();
            }
        }
