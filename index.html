<!DOCTYPE html>
<html>
<head>
    <title>DeyMem</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin: 5px 0 10px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 150px);
            gap: 10px;
        }
        
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 10px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        select, input[type="color"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        input[type="color"] {
            padding: 2px;
            height: 30px;
            cursor: pointer;
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
            padding: 5px;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        #download {
            margin-top: 10px;
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }
        
        /* –®—Ä–∏—Ñ—Ç—ã */
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }
        @font-face {
            font-family: 'Comic Sans';
            src: local('Comic Sans MS');
        }
        @font-face {
            font-family: 'Arial Black';
            src: local('Arial Black');
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Verdana');
        }
        @font-face {
            font-family: 'Courier New';
            src: local('Courier New');
        }
        @font-face {
            font-family: 'Georgia';
            src: local('Georgia');
        }
        @font-face {
            font-family: 'Palatino';
            src: local('Palatino Linotype');
        }
        @font-face {
            font-family: 'Times New Roman';
            src: local('Times New Roman');
        }
        @font-face {
            font-family: 'Trebuchet MS';
            src: local('Trebuchet MS');
        }
        @font-face {
            font-family: 'Lucida Sans';
            src: local('Lucida Sans Unicode');
        }
        @font-face {
            font-family: 'Franklin Gothic';
            src: local('Franklin Gothic Medium');
        }
        @font-face {
            font-family: 'Century Gothic';
            src: local('Century Gothic');
        }
        @font-face {
            font-family: 'Bahnschrift';
            src: local('Bahnschrift');
        }
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI');
        }
        @font-face {
            font-family: 'Calibri';
            src: local('Calibri');
        }
    </style>
</head>
<body>
    <div class="logo">DeyMem</div>
    
    <div class="main-container">
        <div class="controls-section">
            <div class="file-upload">
                <label class="file-upload-btn">
                    üìÅ –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
                <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <span class="control-label">–®—Ä–∏—Ñ—Ç:</span>
                    <select id="font-family">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Comic Sans">Comic Sans</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                        <option value="Franklin Gothic">Franklin Gothic</option>
                        <option value="Century Gothic">Century Gothic</option>
                        <option value="Bahnschrift">Bahnschrift</option>
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Calibri">Calibri</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <span class="control-label">–†–∞–∑–º–µ—Ä:</span>
                    <select id="font-size">
                        <option value="20px">–ú–∞–ª–µ–Ω—å–∫–∏–π</option>
                        <option value="28px" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                        <option value="36px">–ë–æ–ª—å—à–æ–π</option>
                        <option value="48px">–û–≥—Ä–æ–º–Ω—ã–π</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <span class="control-label">–¶–≤–µ—Ç:</span>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <span class="control-label">–°—Ç–∏–ª—å:</span>
                    <select id="font-style">
                        <option value="normal">–û–±—ã—á–Ω—ã–π</option>
                        <option value="italic">–ö—É—Ä—Å–∏–≤</option>
                        <option value="bold">–ñ–∏—Ä–Ω—ã–π</option>
                        <option value="bold italic">–ñ–∏—Ä–Ω—ã–π –∫—É—Ä—Å–∏–≤</option>
                    </select>
                </div>
            </div>
            
            <div class="templates">
                <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)" title="–ñ–¥—É–Ω">
                <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)" title="–ö–æ—Ç">
                <img src="https://i.imgflip.com/9vct.jpg" class="template" onclick="useTemplate(this)" title="–î—Ä–∞–º–∞">
            </div>
        </div>
        
        <div id="meme-container">
            <img id="meme-image" src="">
            <div id="top-text" class="meme-text"></div>
            <div id="bottom-text" class="meme-text"></div>
        </div>
        
        <a id="download" onclick="downloadMeme()">üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º</a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSelect = document.getElementById('font-size');
        const textColorInput = document.getElementById('text-color');
        const fontStyleSelect = document.getElementById('font-style');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–º–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            topTextElement.style.fontFamily = fontFamilySelect.value;
            bottomTextElement.style.fontFamily = fontFamilySelect.value;
            
            topTextElement.style.fontSize = fontSizeSelect.value;
            bottomTextElement.style.fontSize = fontSizeSelect.value;
            
            topTextElement.style.color = textColorInput.value;
            bottomTextElement.style.color = textColorInput.value;
            
            topTextElement.style.fontStyle = fontStyleSelect.value.includes('italic') ? 'italic' : 'normal';
            bottomTextElement.style.fontStyle = fontStyleSelect.value.includes('italic') ? 'italic' : 'normal';
            
            topTextElement.style.fontWeight = fontStyleSelect.value.includes('bold') ? 'bold' : 'normal';
            bottomTextElement.style.fontWeight = fontStyleSelect.value.includes('bold') ? 'bold' : 'normal';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –º–µ–º–∞
        function downloadMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // –°–ª—É—à–∞—Ç–µ–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        fontSizeSelect.addEventListener('change', updateMeme);
        textColorInput.addEventListener('input', updateMeme);
        fontStyleSelect.addEventListener('change', updateMeme);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateMeme();
    </script>
</body>
</html>
