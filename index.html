<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
            --slider-thumb: #ff5e62;
            --slider-track: #444;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .logo {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
                height: calc(100vh - 80px);
            }
        }
        
        .controls-panel {
            width: 100%;
            max-width: 320px;
            margin-left: -10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        @media (max-width: 767px) {
            .controls-panel {
                max-width: 100%;
                margin-left: 0;
                order: 2;
            }
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        /* Стилизованные ползунки */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--slider-track);
            border-radius: 4px;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            font-size: 0.8em;
            margin-top: -5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 70vh;
            max-width: 100%;
            aspect-ratio: 1;
        }
        
        @media (min-width: 768px) {
            #meme-container {
                max-height: 100%;
                aspect-ratio: unset;
            }
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
            cursor: text;
            user-select: text;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        .stroke-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #stroke-width {
            width: 60px;
        }
        
        /* Панели эффектов */
        .panel {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .effect-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.8em;
        }
        
        .effect-btn:hover {
            background: rgba(255,94,98,0.2);
            border-color: var(--accent);
        }
        
        .more-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 5px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .more-btn:hover {
            background: rgba(255,94,98,0.1);
            border-color: var(--accent);
        }
        
        /* Мемные маски */
        .mask-option {
            width: 100%;
            height: 60px;
            object-fit: contain;
            cursor: pointer;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 5px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        
        .mask-option:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        /* Анимации */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
        }
    </style>

<body>
    <div class="logo">DeyMem Pro+</div>
    
    <div class="app-container">
        <div class="controls-panel">
            <div class="file-upload">
                <label class="file-upload-btn">
                    📁 Загрузи фото
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="Верхний текст">
                <input type="text" id="text-bottom" placeholder="Нижний текст">
            </div>
            
            <div class="control-group">
                <label class="control-label">Шрифт:</label>
                <div class="font-select-container">
                    <select id="font-family">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                        <option value="'Roboto', sans-serif" style="font-family: 'Roboto', sans-serif">Roboto Black</option>
                        <option value="'Montserrat', sans-serif" style="font-family: 'Montserrat', sans-serif">Montserrat Black</option>
                        <option value="'Oswald', sans-serif" style="font-family: 'Oswald', sans-serif">Oswald</option>
                        <option value="'Russo One', sans-serif" style="font-family: 'Russo One', sans-serif">Russo One</option>
                        <option value="'Press Start 2P', cursive" style="font-family: 'Press Start 2P', cursive">Press Start 2P</option>
                        <option value="'Exo 2', sans-serif" style="font-family: 'Exo 2', sans-serif">Exo 2 Black</option>
                        <option value="'Rubik', sans-serif" style="font-family: 'Rubik', sans-serif">Rubik Black</option>
                        <option value="'Kelly Slab', cursive" style="font-family: 'Kelly Slab', cursive">Kelly Slab</option>
                        <option value="'Jura', sans-serif" style="font-family: 'Jura', sans-serif">Jura Bold</option>
                        <option value="'Podkova', serif" style="font-family: 'Podkova', serif">Podkova Bold</option>
                        <option value="'Comic Sans MS', cursive" style="font-family: 'Comic Sans MS', cursive">Comic Sans</option>
                    </select>
                    <button class="reset-font-btn" title="Случайный шрифт" onclick="randomFont()">A</button>
                </div>
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <label class="control-label">Размер текста:</label>
                    <input type="range" id="font-size" min="10" max="100" value="42">
                    <div class="slider-value" id="font-size-value">42px</div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Цвет текста:</label>
                    <div class="color-control">
                        <input type="color" id="text-color" value="#ffffff">
                        <span id="color-hex">#FFFFFF</span>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Обводка текста:</label>
                <div class="stroke-control">
                    <input type="color" id="stroke-color" value="#000000">
                    <input type="range" id="stroke-width" min="0" max="5" value="1" step="0.1">
                    <span id="stroke-width-value">1px</span>
                </div>
            </div>
            
            <!-- Эффекты текста -->
            <div class="control-group">
                <div class="more-btn" onclick="togglePanel('effects-panel')">
                    <span>🎨 Эффекты</span>
                </div>
                <div class="panel" id="effects-panel">
                    <div class="effect-btn" onclick="applyTextEffect('gradient')">Градиент</div>
                    <div class="effect-btn" onclick="applyTextEffect('neon')">Неон</div>
                    <div class="effect-btn" onclick="applyTextEffect('outline')">Контур</div>
                    <div class="effect-btn" onclick="applyTextEffect('shadow')">Тень</div>
                    <div class="effect-btn" onclick="applyTextEffect('rainbow')">Радуга</div>
                    <div class="effect-btn" onclick="applyTextEffect('glow')">Свечение</div>
                    <div class="effect-btn" onclick="applyTextEffect('none')">Нет</div>
                </div>
            </div>
            
            <!-- Фильтры изображений -->
            <div class="control-group">
                <div class="more-btn" onclick="togglePanel('filters-panel')">
                    <span>🌅 Фильтры</span>
                </div>
                <div class="panel" id="filters-panel">
                    <div class="effect-btn" onclick="applyFilter('none')">Нет</div>
                    <div class="effect-btn" onclick="applyFilter('grayscale(100%)')">Ч/Б</div>
                    <div class="effect-btn" onclick="applyFilter('sepia(100%)')">Сепия</div>
                    <div class="effect-btn" onclick="applyFilter('invert(100%)')">Инверт</div>
                    <div class="effect-btn" onclick="applyFilter('blur(2px)')">Размытие</div>
                    <div class="effect-btn" onclick="applyFilter('brightness(1.5)')">Ярче</div>
                    <div class="effect-btn" onclick="applyFilter('contrast(200%)')">Контраст</div>
                    <div class="effect-btn" onclick="applyFilter('hue-rotate(90deg)')">Hue</div>
                    <div class="effect-btn" onclick="applyFilter('saturate(300%)')">Насыщенность</div>
                    <div class="effect-btn" onclick="applyFilter('opacity(0.7)')">Прозрачность</div>
                    <div class="effect-btn" onclick="applyFilter('drop-shadow(5px 5px 5px #222)')">Тень</div>
                    <div class="effect-btn" onclick="applyFilter('sepia(50%) hue-rotate(30deg)')">Винтаж</div>
                    <div class="effect-btn" onclick="applyFilter('brightness(1.2) contrast(1.2) saturate(1.5)')">Кино</div>
                    <div class="effect-btn" onclick="applyFilter('grayscale(50%) brightness(1.2)')">Гранж</div>
                    <div class="effect-btn" onclick="applyFilter('hue-rotate(180deg)')">Инопланетный</div>
                </div>
            </div>
            
            <!-- Анимации -->
            <div class="control-group">
                <div class="more-btn" onclick="togglePanel('animations-panel')">
                    <span>✨ Анимации</span>
                </div>
                <div class="panel" id="animations-panel">
                    <div class="effect-btn" onclick="applyAnimation('none')">Нет</div>
                    <div class="effect-btn" onclick="applyAnimation('blink')">Мерцание</div>
                    <div class="effect-btn" onclick="applyAnimation('shake')">Дрожание</div>
                    <div class="effect-btn" onclick="applyAnimation('float')">Плавное</div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="templates-header">
                    <label class="control-label">Шаблоны:</label>
                    <button class="refresh-templates" onclick="loadRandomTemplates()">
                        <span>Обновить</span>
                        <span>⟳</span>
                    </button>
                </div>
                <div class="templates" id="templates-container">
                    <!-- Шаблоны будут загружены динамически -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateSmartMeme()">
                    🧠 Умный мем
                </button>
                <button onclick="downloadMeme()">
                    💾 Скачать
                </button>
                <button onclick="shareMeme()">
                    ↗ Поделиться
                </button>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text-background" class="text-background"></div>
                <div id="bottom-text-background" class="text-background"></div>
                <div id="top-text" class="meme-text" contenteditable="true"></div>
                <div id="bottom-text" class="meme-text" contenteditable="true"></div>
                <div id="meme-mask" style="position: absolute; pointer-events: none; z-index: 3;"></div>
            </div>
        </div>
    </div>

        // Все шутки вместе
        const allJokes = [...lifeJokes, ...minecraftJokes, ...youtubeJokes];
        
        // Загрузка случайных шаблонов
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // Создаем массив из случайных шаблонов
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // Переключение панелей
        function togglePanel(panelId) {
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                if (panel.id !== panelId) {
                    panel.style.display = 'none';
                }
            });
            
            const panel = document.getElementById(panelId);
            panel.style.display = panel.style.display === 'grid' ? 'none' : 'grid';
        }
        
        // Применение эффектов к тексту
        function applyTextEffect(effect) {
            currentStyle.textEffect = effect;
            
            // Сбрасываем все эффекты
            topTextElement.style.background = '';
            topTextElement.style.webkitTextFillColor = '';
            topTextElement.style.textShadow = '';
            topTextElement.style.animation = '';
            bottomTextElement.style.background = '';
            bottomTextElement.style.webkitTextFillColor = '';
            bottomTextElement.style.textShadow = '';
            bottomTextElement.style.animation = '';
            
            switch(effect) {
                case 'gradient':
                    const gradient = `linear-gradient(to right, ${textColorInput.value}, ${getRandomColor()})`;
                    topTextElement.style.background = gradient;
                    topTextElement.style.webkitBackgroundClip = 'text';
                    topTextElement.style.webkitTextFillColor = 'transparent';
                    bottomTextElement.style.background = gradient;
                    bottomTextElement.style.webkitBackgroundClip = 'text';
                    bottomTextElement.style.webkitTextFillColor = 'transparent';
                    break;
                    
                case 'neon':
                    const neonColor = textColorInput.value || '#ffffff';
                    const neonShadow = `0 0 5px ${neonColor}, 0 0 10px ${neonColor}, 0 0 20px ${neonColor}`;
                    topTextElement.style.textShadow = neonShadow;
                    bottomTextElement.style.textShadow = neonShadow;
                    break;
                    
                case 'outline':
                    topTextElement.style.webkitTextStroke = `2px ${textColorInput.value}`;
                    topTextElement.style.webkitTextFillColor = 'transparent';
                    bottomTextElement.style.webkitTextStroke = `2px ${textColorInput.value}`;
                    bottomTextElement.style.webkitTextFillColor = 'transparent';
                    break;
                    
                case 'shadow':
                    topTextElement.style.textShadow = '3px 3px 0 rgba(0,0,0,0.5)';
                    bottomTextElement.style.textShadow = '3px 3px 0 rgba(0,0,0,0.5)';
                    break;
                    
                case 'rainbow':
                    topTextElement.style.animation = 'rainbow 3s linear infinite';
                    bottomTextElement.style.animation = 'rainbow 3s linear infinite';
                    break;
                    
                case 'glow':
                    topTextElement.style.animation = 'glow 2s ease-in-out infinite alternate';
                    bottomTextElement.style.animation = 'glow 2s ease-in-out infinite alternate';
                    break;
            }
        }
        
        // Применение фильтров
        function applyFilter(filter) {
            currentStyle.filter = filter;
            memeImage.style.filter = filter;
        }
        
        // Применение анимаций
        function applyAnimation(animation) {
            currentStyle.animation = animation;
            
            // Удаляем предыдущие анимации
            topTextElement.style.animation = '';
            bottomTextElement.style.animation = '';
            
            switch(animation) {
                case 'blink':
                    topTextElement.style.animation = 'blink 1s infinite';
                    bottomTextElement.style.animation = 'blink 1s infinite';
                    break;
                    
                case 'shake':
                    topTextElement.style.animation = 'shake 0.5s infinite';
                    bottomTextElement.style.animation = 'shake 0.5s infinite';
                    break;
                    
                case 'float':
                    topTextElement.style.animation = 'float 3s ease-in-out infinite';
                    bottomTextElement.style.animation = 'float 3s ease-in-out infinite alternate';
                    break;
            }
        }
        
        // Обновление мема в реальном времени
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            // Сохраняем текущие настройки
            currentStyle.fontFamily = fontFamilySelect.value;
            currentStyle.fontSize = fontSizeSlider.value + 'px';
            currentStyle.textColor = textColorInput.value;
            currentStyle.strokeColor = strokeColorInput.value;
            currentStyle.strokeWidth = strokeWidthSlider.value + 'px';
            
            // Применяем стили
            topTextElement.style.fontFamily = currentStyle.fontFamily;
            bottomTextElement.style.fontFamily = currentStyle.fontFamily;
            
            topTextElement.style.fontSize = currentStyle.fontSize;
            bottomTextElement.style.fontSize = currentStyle.fontSize;
            
            topTextElement.style.color = currentStyle.textColor;
            bottomTextElement.style.color = currentStyle.textColor;
            
            // Обводка текста
            topTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            bottomTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            
            // Обновляем значения в интерфейсе
            fontSizeValue.textContent = currentStyle.fontSize;
            colorHex.textContent = currentStyle.textColor.toUpperCase();
            strokeWidthValue.textContent = currentStyle.strokeWidth;
            
            // Обновляем высоту текстовых фонов
            const textHeight = parseInt(currentStyle.fontSize) * 2;
            document.getElementById('top-text-background').style.height = textHeight + 'px';
            document.getElementById('bottom-text-background').style.height = textHeight + 'px';
            
            // Применяем текущие эффекты
            applyTextEffect(currentStyle.textEffect);
            applyFilter(currentStyle.filter);
            applyAnimation(currentStyle.animation);
        }
        
        // Случайный шрифт
        function randomFont() {
            const fonts = Array.from(fontFamilySelect.options).map(opt => opt.value);
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            fontFamilySelect.value = randomFont;
            updateMeme();
        }
        
        // Генерация случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Загрузка изображения
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                    
                    // Получаем реальные размеры изображения после загрузки
                    memeImage.onload = function() {
                        imageAspectRatio = this.naturalWidth / this.naturalHeight;
                        adjustContainerSize();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Использование шаблона
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
            
            // Получаем реальные размеры изображения после загрузки
            memeImage.onload = function() {
                imageAspectRatio = this.naturalWidth / this.naturalHeight;
                adjustContainerSize();
            };
        }
        
        // Подгоняем размер контейнера под соотношение сторон изображения
        function adjustContainerSize() {
            const panelWidth = document.querySelector('.meme-panel').clientWidth;
            const panelHeight = document.querySelector('.meme-panel').clientHeight;
            
            let width, height;
            
            if (imageAspectRatio > 1) {
                // Горизонтальное изображение
                width = Math.min(panelWidth, panelHeight * imageAspectRatio);
                height = width / imageAspectRatio;
            } else {
                // Вертикальное изображение
                height = Math.min(panelHeight, panelWidth / imageAspectRatio);
                width = height * imageAspectRatio;
            }
            
            memeContainer.style.width = width + 'px';
            memeContainer.style.height = height + 'px';
        }
        
        // Умная генерация мема (без изменения стилей)
        function generateSmartMeme() {
            if (!memeImage.src) {
                // Если изображение не загружено, используем случайный шаблон
                loadRandomTemplates();
                setTimeout(() => {
                    const templates = document.querySelectorAll('.template');
                    if (templates.length > 0) {
                        useTemplate(templates[Math.floor(Math.random() * templates.length)]);
                    }
                }, 100);
            }
            
            // Выбираем случайную шутку
            const randomTemplate = allJokes[Math.floor(Math.random() * allJokes.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            
            updateMeme();
        }
        
        // Скачивание мема
        function downloadMeme() {
            if (!memeImage.src) {
                alert('Сначала загрузи изображение!');
                return;
            }
            
            html2canvas(memeContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-pro-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // Поделиться мемом
        async function shareMeme() {
            if (!memeImage.src) {
                alert('Сначала создайте мем!');
                return;
            }
            
            try {
                const canvas = await html2canvas(memeContainer);
                canvas.toBlob(async function(blob) {
                    try {
                        const formData = new FormData();
                        formData.append('image', blob, 'meme.png');
                        
                        const apiKey = 'b16725851b31245c5927dda68e351446';
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            const imageUrl = data.data.url;
                            await navigator.clipboard.writeText(imageUrl);
                            shareableUrl = imageUrl;
                            alert('Ссылка на мем скопирована в буфер обмена!');
                        } else {
                            throw new Error('Ошибка загрузки изображения');
                        }
                    } catch (err) {
                        console.error('Ошибка при загрузке изображения:', err);
                        fallbackShare(canvas);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Ошибка при создании мема:', error);
                fallbackShare();
            }
        }
        
        // Альтернативный способ поделиться
        function fallbackShare(canvas = null) {
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const tempLink = document.createElement('a');
                tempLink.href = dataUrl;
                tempLink.download = 'meme.png';
                tempLink.click();
                
                setTimeout(() => {
                    alert('Мем сохранен! Теперь вы можете отправить его вручную.');
                }, 100);
            } else {
                alert('Произошла ошибка при создании мема для отправки');
            }
        }
        
        // Редактирование текста прямо на изображении
        topTextElement.addEventListener('input', function() {
            topTextInput.value = this.textContent;
        });
        
        bottomTextElement.addEventListener('input', function() {
            bottomTextInput.value = this.textContent;
        });
        
        // Слушатели изменений
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        strokeColorInput.addEventListener('input', updateMeme);
        strokeWidthSlider.addEventListener('input', function() {
            strokeWidthValue.textContent = parseFloat(this.value).toFixed(1) + 'px';
            updateMeme();
        });
        
        // Обработка изменения размера окна
        window.addEventListener('resize', function() {
            if (memeImage.src) {
                adjustContainerSize();

        });

        loadRandomTemplates();
        updateMeme();
