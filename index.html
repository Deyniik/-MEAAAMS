<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
            cursor: text;
            user-select: text;
            -webkit-text-stroke: 1px black; /* Обводка текста */
            text-stroke: 1px black;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* Настройки обводки текста */
        .stroke-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #stroke-width {
            width: 60px;
        }
    </style>

<body>
    <div class="logo">DeyMem Pro</div>
    
    <div class="app-container">
        <div class="controls-panel">
            <div class="file-upload">
                <label class="file-upload-btn">
                    📁 Загрузи фото
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="Верхний текст">
                <input type="text" id="text-bottom" placeholder="Нижний текст">
            </div>
            
            <div class="control-group">
                <label class="control-label">Шрифт:</label>
                <div class="font-select-container">
                    <select id="font-family">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                        <option value="'Roboto', sans-serif" style="font-family: 'Roboto', sans-serif">Roboto Black</option>
                        <option value="'Montserrat', sans-serif" style="font-family: 'Montserrat', sans-serif">Montserrat Black</option>
                        <option value="'Oswald', sans-serif" style="font-family: 'Oswald', sans-serif">Oswald</option>
                        <option value="'Russo One', sans-serif" style="font-family: 'Russo One', sans-serif">Russo One</option>
                        <option value="'Press Start 2P', cursive" style="font-family: 'Press Start 2P', cursive">Press Start 2P</option>
                        <option value="'Exo 2', sans-serif" style="font-family: 'Exo 2', sans-serif">Exo 2 Black</option>
                        <option value="'Rubik', sans-serif" style="font-family: 'Rubik', sans-serif">Rubik Black</option>
                        <option value="'Kelly Slab', cursive" style="font-family: 'Kelly Slab', cursive">Kelly Slab</option>
                        <option value="'Jura', sans-serif" style="font-family: 'Jura', sans-serif">Jura Bold</option>
                        <option value="'Podkova', serif" style="font-family: 'Podkova', serif">Podkova Bold</option>
                        <option value="'Comic Sans MS', cursive" style="font-family: 'Comic Sans MS', cursive">Comic Sans</option>
                        <option value="'Courier New', monospace" style="font-family: 'Courier New', monospace">Courier New</option>
                        <option value="'Neucha', cursive" style="font-family: 'Neucha', cursive">Neucha</option>
                        <option value="'Bad Script', cursive" style="font-family: 'Bad Script', cursive">Bad Script</option>
                        <option value="'Marck Script', cursive" style="font-family: 'Marck Script', cursive">Marck Script</option>
                        <option value="'Underdog', cursive" style="font-family: 'Underdog', cursive">Underdog</option>
                    </select>
                    <button class="reset-font-btn" title="Случайный шрифт" onclick="randomFont()">A</button>
                </div>
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <label class="control-label">Размер текста:</label>
                    <input type="range" id="font-size" min="10" max="100" value="42">
                    <div style="text-align: center; font-size: 0.8em;" id="font-size-value">42px</div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Цвет текста:</label>
                    <div class="color-control">
                        <input type="color" id="text-color" value="#ffffff">
                        <span id="color-hex">#FFFFFF</span>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Обводка текста:</label>
                <div class="stroke-control">
                    <input type="color" id="stroke-color" value="#000000">
                    <input type="range" id="stroke-width" min="0" max="5" value="1">
                    <span id="stroke-width-value">1px</span>
                </div>
            </div>
            
            <div class="control-group">
                <div class="templates-header">
                    <label class="control-label">Шаблоны:</label>
                    <button class="refresh-templates" onclick="loadRandomTemplates()">
                        <span>Обновить</span>
                        <span>⟳</span>
                    </button>
                </div>
                <div class="templates" id="templates-container">
                    <!-- Шаблоны будут загружены динамически -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateSmartMeme()">
                    🧠 Умный мем
                </button>
                <button onclick="downloadMeme()">
                    💾 Скачать
                </button>
                <button onclick="shareMeme()">
                    ↗ Поделиться
                </button>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text-background" class="text-background"></div>
                <div id="bottom-text-background" class="text-background"></div>
                <div id="top-text" class="meme-text" contenteditable="true"></div>
                <div id="bottom-text" class="meme-text" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Элементы управления
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const strokeColorInput = document.getElementById('stroke-color');
        const strokeWidthSlider = document.getElementById('stroke-width');
        const strokeWidthValue = document.getElementById('stroke-width-value');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        const templatesContainer = document.getElementById('templates-container');
        const memeContainer = document.getElementById('meme-container');
        
        // Популярные шаблоны мемов
        const memeTemplates = [
            "https://i.imgflip.com/1bij.jpg", // Ждун
            "https://i.imgflip.com/1bgw.jpg", // Кот
            "https://i.imgflip.com/9vct.jpg", // Драма
            "https://i.imgflip.com/1g8my.jpg", // Два парня
            "https://i.imgflip.com/1ihzfe.jpg", // Дрейк
            "https://i.imgflip.com/1h7in3.jpg", // Леонардо ДиКаприо
            "https://i.imgflip.com/9ehk.jpg", // Один парень
            "https://i.imgflip.com/gtj5t.jpg", // Смена канала
            "https://i.imgflip.com/1o00in.jpg", // Женщина кричит на кота
            "https://i.imgflip.com/4/1g8my.jpg" // Два парня за столом
        ];
        
        // Текущее соотношение сторон изображения
        let imageAspectRatio = 1;
        // URL для общего доступа
        let shareableUrl = null;
        // Текущие настройки стиля
        let currentStyle = {
            fontFamily: 'Impact',
            fontSize: '42px',
            textColor: '#ffffff',
            strokeColor: '#000000',
            strokeWidth: '1px'
        };
        
        // Загрузка случайных шаблонов
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // Создаем массив из случайных шаблонов
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // Обновление мема в реальном времени
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            // Сохраняем текущие настройки
            currentStyle.fontFamily = fontFamilySelect.value;
            currentStyle.fontSize = fontSizeSlider.value + 'px';
            currentStyle.textColor = textColorInput.value;
            currentStyle.strokeColor = strokeColorInput.value;
            currentStyle.strokeWidth = strokeWidthSlider.value + 'px';
            
            // Применяем стили
            topTextElement.style.fontFamily = currentStyle.fontFamily;
            bottomTextElement.style.fontFamily = currentStyle.fontFamily;
            
            topTextElement.style.fontSize = currentStyle.fontSize;
            bottomTextElement.style.fontSize = currentStyle.fontSize;
            
            topTextElement.style.color = currentStyle.textColor;
            bottomTextElement.style.color = currentStyle.textColor;
            
            // Обводка текста
            topTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            bottomTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            
            // Обновляем значения в интерфейсе
            fontSizeValue.textContent = currentStyle.fontSize;
            colorHex.textContent = currentStyle.textColor.toUpperCase();
            strokeWidthValue.textContent = currentStyle.strokeWidth;
            
            // Обновляем высоту текстовых фонов
            const textHeight = parseInt(currentStyle.fontSize) * 2;
            document.getElementById('top-text-background').style.height = textHeight + 'px';
            document.getElementById('bottom-text-background').style.height = textHeight + 'px';
        }
        
        // Случайный шрифт
        function randomFont() {
            const fonts = Array.from(fontFamilySelect.options).map(opt => opt.value);
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            fontFamilySelect.value = randomFont;
            updateMeme();
        }
        
        // Загрузка изображения
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                    
                    // Получаем реальные размеры изображения после загрузки
                    memeImage.onload = function() {
                        imageAspectRatio = this.naturalWidth / this.naturalHeight;
                        adjustContainerSize();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Использование шаблона
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
            
            // Получаем реальные размеры изображения после загрузки
            memeImage.onload = function() {
                imageAspectRatio = this.naturalWidth / this.naturalHeight;
                adjustContainerSize();
            };
        }
        
        // Подгоняем размер контейнера под соотношение сторон изображения
        function adjustContainerSize() {
            const panelWidth = document.querySelector('.meme-panel').clientWidth;
            const panelHeight = document.querySelector('.meme-panel').clientHeight;
            
            let width, height;
            
            if (imageAspectRatio > 1) {
                // Горизонтальное изображение
                width = Math.min(panelWidth, panelHeight * imageAspectRatio);
                height = width / imageAspectRatio;
            } else {
                // Вертикальное изображение
                height = Math.min(panelHeight, panelWidth / imageAspectRatio);
                width = height * imageAspectRatio;
            }
            
            memeContainer.style.width = width + 'px';
            memeContainer.style.height = height + 'px';
        }
        
        // Умная генерация мема (без изменения стилей)
        function generateSmartMeme() {
            if (!memeImage.src) {
                // Если изображение не загружено, используем случайный шаблон
                loadRandomTemplates();
                setTimeout(() => {
                    const templates = document.querySelectorAll('.template');
                    if (templates.length > 0) {
                        useTemplate(templates[Math.floor(Math.random() * templates.length)]);
                    }
                }, 100);
            }
            
            // Смешные мемные шаблоны
            const memeTemplates = [
                ["Когда код работает", "с первого раза"],
                ["Когда находишь", "старый код"],
                ["Я на работе:", "*прокручиваю мемы*"],
                ["План на день:", "Ничего не делать"],
                ["Прогресс:", "0%"],
                ["Когда копаешь вниз", "и падаешь в лаву"],
                ["Когда находишь деревню", "и грабишь её"],
                ["Когда снимаешь видео", "и забываешь включить запись"],
                ["Когда просыпаешься", "а надо на работу"],
                ["Когда понедельник", "а ты не готов"],
                ["Когда находишь алмазы", "и забыл кирку"],
                ["Когда копаешь песок", "и находишь под ним ещё песок"],
                ["Когда строишь замок", "и забываешь дверь"],
                ["Когда делаешь контент", "и его никто не смотрит"],
                ["Когда покупаешь новое", "и оно есть у всех"],
                ["Когда готовишь ужин", "и все уже поели"]
            ];
            
            const randomTemplate = memeTemplates[Math.floor(Math.random() * memeTemplates.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            
            updateMeme();
        }
        
        // Скачивание мема
        function downloadMeme() {
            if (!memeImage.src) {
                alert('Сначала загрузи изображение!');
                return;
            }
            
            html2canvas(memeContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-pro-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // Поделиться мемом
        async function shareMeme() {
            if (!memeImage.src) {
                alert('Сначала создайте мем!');
                return;
            }
            
            try {
                const canvas = await html2canvas(memeContainer);
                canvas.toBlob(async function(blob) {
                    try {
                        const formData = new FormData();
                        formData.append('image', blob, 'meme.png');
                        
                        const apiKey = 'b16725851b31245c5927dda68e351446';
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            const imageUrl = data.data.url;
                            await navigator.clipboard.writeText(imageUrl);
                            shareableUrl = imageUrl;
                            alert('Ссылка на мем скопирована в буфер обмена!');
                        } else {
                            throw new Error('Ошибка загрузки изображения');
                        }
                    } catch (err) {
                        console.error('Ошибка при загрузке изображения:', err);
                        fallbackShare(canvas);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Ошибка при создании мема:', error);
                fallbackShare();
            }
        }
        
        // Альтернативный способ поделиться
        function fallbackShare(canvas = null) {
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const tempLink = document.createElement('a');
                tempLink.href = dataUrl;
                tempLink.download = 'meme.png';
                tempLink.click();
                
                setTimeout(() => {
                    alert('Мем сохранен! Теперь вы можете отправить его вручную.');
                }, 100);
            } else {
                alert('Произошла ошибка при создании мема для отправки');
            }
        }
        
        // Редактирование текста прямо на изображении
        topTextElement.addEventListener('input', function() {
            topTextInput.value = this.textContent;
        });
        
        bottomTextElement.addEventListener('input', function() {
            bottomTextInput.value = this.textContent;
        });
        
        // Слушатели изменений
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        strokeColorInput.addEventListener('input', updateMeme);
        strokeWidthSlider.addEventListener('input', function() {
            strokeWidthValue.textContent = this.value + 'px';
            updateMeme();
        });
        
        // Обработка изменения размера окна
        window.addEventListener('resize', function() {
            if (memeImage.src) {
                adjustContainerSize();
            }
        });
        
        // Инициализация
        loadRandomTemplates();
        updateMeme();
    </script>
