<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* Шрифты с поддержкой кириллицы */
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }
        @font-face {
            font-family: 'Comic Sans';
            src: local('Comic Sans MS');
        }
        @font-face {
            font-family: 'Arial Black';
            src: local('Arial Black');
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Cuprum:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Neucha&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Underdog&display=swap&subset=cyrillic');
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap&subset=cyrillic');
    </style>
</head>
<body>
    <div class="logo">DeyMem Pro</div>
    
    <div class="app-container">
        <div class="controls-panel">
            <div class="file-upload">
                <label class="file-upload-btn">
                    📁 Загрузи фото
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="Верхний текст">
                <input type="text" id="text-bottom" placeholder="Нижний текст">
            </div>
            
            <div class="control-group">
                <label class="control-label">Шрифт:</label>
                <div class="font-select-container">
                    <select id="font-family">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                        <option value="Roboto Condensed" style="font-family: 'Roboto Condensed'">Roboto Condensed</option>
                        <option value="Oswald" style="font-family: 'Oswald'">Oswald</option>
                        <option value="Montserrat" style="font-family: 'Montserrat'">Montserrat</option>
                        <option value="Raleway" style="font-family: 'Raleway'">Raleway</option>
                        <option value="Comic Sans" style="font-family: 'Comic Sans'">Comic Sans</option>
                        <option value="Rubik Mono One" style="font-family: 'Rubik Mono One'">Rubik Mono One</option>
                        <option value="Press Start 2P" style="font-family: 'Press Start 2P'">Press Start 2P</option>
                        <option value="Roboto" style="font-family: 'Roboto'">Roboto</option>
                        <option value="PT Sans" style="font-family: 'PT Sans'">PT Sans</option>
                        <option value="PT Serif" style="font-family: 'PT Serif'">PT Serif</option>
                        <option value="Open Sans" style="font-family: 'Open Sans'">Open Sans</option>
                        <option value="Ubuntu" style="font-family: 'Ubuntu'">Ubuntu</option>
                        <option value="Play" style="font-family: 'Play'">Play</option>
                        <option value="Cuprum" style="font-family: 'Cuprum'">Cuprum</option>
                        <option value="Exo 2" style="font-family: 'Exo 2'">Exo 2</option>
                        <option value="Neucha" style="font-family: 'Neucha'">Neucha</option>
                        <option value="Bad Script" style="font-family: 'Bad Script'">Bad Script</option>
                        <option value="Underdog" style="font-family: 'Underdog'">Underdog</option>
                        <option value="Marck Script" style="font-family: 'Marck Script'">Marck Script</option>
                    </select>
                    <button class="reset-font-btn" title="Случайный шрифт" onclick="randomFont()">A</button>
                </div>
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <label class="control-label">Размер текста:</label>
                    <input type="range" id="font-size" min="30" max="100" value="42">
                    <div style="text-align: center; font-size: 0.8em;" id="font-size-value">42px</div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Цвет текста:</label>
                    <div class="color-control">
                        <input type="color" id="text-color" value="#ffffff">

                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="templates-header">
                    <label class="control-label">Шаблоны:</label>
                    <button class="refresh-templates" onclick="loadRandomTemplates()">
                        <span>Обновить</span>
                        <span>⟳</span>
                    </button>
                </div>
                <div class="templates" id="templates-container">
                    <!-- Шаблоны будут загружены динамически -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateSmartMeme()">
                    🧠 Умный мем
                </button>
                <button onclick="downloadMeme()">
                    💾 Скачать
                </button>
                <button onclick="shareMeme()">
                    ↗ Поделиться
                </button>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text-background" class="text-background"></div>
                <div id="bottom-text-background" class="text-background"></div>
                <div id="top-text" class="meme-text"></div>
                <div id="bottom-text" class="meme-text"></div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Элементы управления
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        const templatesContainer = document.getElementById('templates-container');
        const memeContainer = document.getElementById('meme-container');
        
        // Популярные шаблоны мемов
        const memeTemplates = [
            "https://i.imgflip.com/1bij.jpg", // Ждун
            "https://i.imgflip.com/1bgw.jpg", // Кот
            "https://i.imgflip.com/9vct.jpg", // Драма
            "https://i.imgflip.com/1g8my.jpg", // Два парня
            "https://i.imgflip.com/1ihzfe.jpg", // Дрейк
            "https://i.imgflip.com/1h7in3.jpg", // Леонардо ДиКаприо
            "https://i.imgflip.com/9ehk.jpg", // Один парень
            "https://i.imgflip.com/gtj5t.jpg", // Смена канала
            "https://i.imgflip.com/1o00in.jpg", // Женщина кричит на кота
            "https://i.imgflip.com/4/1g8my.jpg", // Два парня за столом
            "https://i.imgflip.com/4/1bij.jpg", // Ждун
            "https://i.imgflip.com/4/1bgw.jpg", // Кот за столом
            "https://i.imgflip.com/4/1bqw.jpg", // Собака в огне
            "https://i.imgflip.com/4/1bhf.jpg", // Парень с табличкой
            "https://i.imgflip.com/4/1bh8.jpg", // Парень смотрит
            "https://i.imgflip.com/4/1bh3.jpg", // Парень с телефоном
            "https://i.imgflip.com/4/1bhw.jpg", // Парень с ноутбуком
            "https://i.imgflip.com/4/1bhm.jpg", // Парень с кофе
            "https://i.imgflip.com/4/1bhk.jpg", // Парень с пиццей
            "https://i.imgflip.com/4/1bhj.jpg"  // Парень с бургером
        ];
        
        // Текущее соотношение сторон изображения
        let imageAspectRatio = 1;
        
        // Загрузка случайных шаблонов
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // Создаем массив из случайных шаблонов
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // Обновление мема в реальном времени
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            const fontFamily = fontFamilySelect.value;
            topTextElement.style.fontFamily = fontFamily;
            bottomTextElement.style.fontFamily = fontFamily;
            
            const fontSize = fontSizeSlider.value + 'px';
            topTextElement.style.fontSize = fontSize;
            bottomTextElement.style.fontSize = fontSize;
            
            const textColor = textColorInput.value;
            topTextElement.style.color = textColor;
            bottomTextElement.style.color = textColor;
            
            // Обновляем высоту текстовых фонов
            const textHeight = parseInt(fontSize) * 2;
            document.getElementById('top-text-background').style.height = textHeight + 'px';
            document.getElementById('bottom-text-background').style.height = textHeight + 'px';
        }
        
        // Случайный шрифт
        function randomFont() {
            const fonts = Array.from(fontFamilySelect.options).map(opt => opt.value);
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            fontFamilySelect.value = randomFont;
            updateMeme();
        }
        
        // Загрузка изображения
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                    
                    // Получаем реальные размеры изображения после загрузки
                    memeImage.onload = function() {
                        imageAspectRatio = this.naturalWidth / this.naturalHeight;
                        adjustContainerSize();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Использование шаблона
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
            
            // Получаем реальные размеры изображения после загрузки
            memeImage.onload = function() {
                imageAspectRatio = this.naturalWidth / this.naturalHeight;
                adjustContainerSize();
            };
        }
        
        // Подгоняем размер контейнера под соотношение сторон изображения
        function adjustContainerSize() {
            const panelWidth = document.querySelector('.meme-panel').clientWidth;
            const panelHeight = document.querySelector('.meme-panel').clientHeight;
            
            let width, height;
            
            if (imageAspectRatio > 1) {
                // Горизонтальное изображение
                width = Math.min(panelWidth, panelHeight * imageAspectRatio);
                height = width / imageAspectRatio;
            } else {
                // Вертикальное изображение
                height = Math.min(panelHeight, panelWidth / imageAspectRatio);
                width = height * imageAspectRatio;
            }
            
            memeContainer.style.width = width + 'px';
            memeContainer.style.height = height + 'px';
        }
        
        // Умная генерация мема
        function generateSmartMeme() {
            if (!memeImage.src) {
                alert('Сначала загрузи изображение!');
                return;
            }
            
            const memeTemplates = [
                ["Когда увидел цену", "на бензин"],
                ["Это не баг", "это фича"],
                ["Я не ленивый", "я на энергосбережении"],
                ["404", "Мотивация не найдена"],
                ["Выглядит нормально", "не трогай!"],
                ["Ctrl+C", "Ctrl+V"],
                ["Работает? Не трогай!", "Не работает? Все равно не трогай!"],
                ["Когда кто-то говорит", "что программирование легко"],
                ["Понедельник:", "Я готов к продуктивной неделе!"],
                ["Пятница:", "Где неделя?"],
                ["Когда код работает", "с первого раза"],
                ["Когда находишь", "старый код"],
                ["Я на работе:", "*прокручиваю мемы*"],
                ["План на день:", "Ничего не делать"],
                ["Прогресс:", "0%"],
                ["Мотивация:", "Отсутствует"],
                ["Когда deadline", "уже завтра"],
                ["Я:", "Должен работать"],
                ["Также я:", "*прокручиваю мемы*"],
                ["Когда понимаешь", "что понедельник завтра"]
            ];
            
            const randomTemplate = memeTemplates[Math.floor(Math.random() * memeTemplates.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            
            // Также случайный шрифт и цвет
            randomFont();
            textColorInput.value = getRandomColor();
            colorHex.textContent = textColorInput.value.toUpperCase();
            
            updateMeme();
        }
        
        // Генерация случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Скачивание мема
        function downloadMeme() {
            if (!memeImage.src) {
                alert('Сначала загрузи изображение!');
                return;
            }
            
            html2canvas(memeContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-pro-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // Поделиться мемом
        async function shareMeme() {
            if (!memeImage.src) {
                alert('Сначала создайте мем!');
                return;
            }
            
            try {
                const canvas = await html2canvas(memeContainer);
                canvas.toBlob(async function(blob) {
                    try {
                        if (navigator.share) {
                            // Для мобильных устройств
                            await navigator.share({
                                title: 'Мой мем из DeyMem Pro',
                                text: 'Посмотрите мой мем!',
                                files: [new File([blob], 'meme.png', { type: 'image/png' })]
                            });
                        } else {
                            // Для десктопов и старых браузеров
                            const dataUrl = canvas.toDataURL('image/png');
                            await navigator.clipboard.writeText(dataUrl);
                            alert('Ссылка на мем скопирована в буфер обмена! Теперь вы можете вставить её в любое сообщение.');
                        }
                    } catch (err) {
                        console.error('Ошибка при попытке поделиться:', err);
                        fallbackShare(canvas);
                    }
                });
            } catch (error) {
                console.error('Ошибка при создании мема:', error);
                alert('Произошла ошибка при создании мема для отправки');
            }
        }
        
        // Альтернативный способ поделиться
        function fallbackShare(canvas) {
            const dataUrl = canvas.toDataURL('image/png');
            const tempLink = document.createElement('a');
            tempLink.href = dataUrl;
            tempLink.download = 'meme.png';
            tempLink.click();
            
            setTimeout(() => {
                alert('Мем сохранен! Теперь вы можете отправить его вручную.');
            }, 100);
        }
        
        // Обновление значения размера шрифта
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        
        // Обновление hex-значения цвета
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        
        // Предпросмотр шрифта при наведении
        fontFamilySelect.addEventListener('mouseover', function() {
            const selectedFont = this.options[this.selectedIndex].value;
            topTextElement.style.fontFamily = selectedFont;
            bottomTextElement.style.fontFamily = selectedFont;
        });
        
        fontFamilySelect.addEventListener('mouseout', function() {
            updateMeme();
        });
        
        // Слушатели изменений
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        textColorInput.addEventListener('input', updateMeme);
        
        // Обработка изменения размера окна
        window.addEventListener('resize', function() {
            if (memeImage.src) {
                adjustContainerSize();
            }
        });
        
        // Инициализация
        loadRandomTemplates();
        updateMeme();
    </script>
</body>
</html>
