<!DOCTYPE html>
<html>
<head>
    <title>MEAAAMS Ultra</title>
    <style>
        :root {
            --main-bg: #111;
            --container-bg: #1e1e1e;
            --accent: #ff5e62;
            --text: #eee;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        h1 {
            color: var(--accent);
            margin: 0;
            font-size: 2.2em;
        }
        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            max-height: calc(100vh - 150px);
        }
        .controls {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button, input, select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
            font-size: 14px;
        }
        button {
            background: var(--accent);
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .meme-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #meme-container {
            flex: 1;
            position: relative;
            background: black;
            border: 8px solid black;
            border-bottom: 30px solid black;
            box-shadow: 0 0 0 2px #444;
            max-width: 500px;
            margin: 0 auto;
        }
        #meme-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            word-wrap: break-word;
        }
        #top-text {
            top: 10px;
        }
        #bottom-text {
            bottom: 10px;
        }
        .caption {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
        #download {
            margin-top: 10px;
            align-self: center;
            padding: 8px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: none;
        }
        .template {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #333;
            margin-bottom: 5px;
        }
        .template:hover {
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MEAAAMS ULTRA</h1>
    </div>

    <div class="main-container">
        <div class="controls">
            <button onclick="document.getElementById('upload').click()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
            <input type="file" id="upload" accept="image/*" hidden>
            
            <button onclick="randomText()">üé≤ –†–∞–Ω–¥–æ–º —Ç–µ–∫—Å—Ç</button>
            
            <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            
            <select id="font-size">
                <option value="20px">–ú–∞–ª–µ–Ω—å–∫–∏–π</option>
                <option value="28px" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="36px">–ë–æ–ª—å—à–æ–π</option>
            </select>
            
            <select id="text-color">
                <option value="white">–ë–µ–ª—ã–π</option>
                <option value="yellow">–ñ—ë–ª—Ç—ã–π</option>
                <option value="#00ff00">–ó–µ–ª—ë–Ω—ã–π</option>
                <option value="#ff5e62">–†–æ–∑–æ–≤—ã–π</option>
            </select>
            
            <h3>–®–∞–±–ª–æ–Ω—ã:</h3>
            <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)">
            <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)">
            
            <button onclick="generateMeme()">üñºÔ∏è –°–æ–∑–¥–∞—Ç—å –º–µ–º</button>
        </div>

        <div class="meme-area">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text" class="meme-text"></div>
                <div id="bottom-text" class="meme-text"></div>
                <div class="caption">meaaams.com</div>
            </div>
            <a id="download">üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º</a>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('meme-image').src = event.target.result;
                    document.getElementById('meme-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            document.getElementById('meme-image').src = img.src;
            document.getElementById('meme-image').style.display = 'block';
        }

        // –°–º–µ—à–Ω—ã–µ –¥–≤—É—Ö—Å—Ç—Ä–æ—á–Ω—ã–µ —Ñ—Ä–∞–∑—ã
        const randomPhrases = [
            ["–ö–æ–≥–¥–∞ —Ç–≤–æ–π –∫–æ–¥", "–≤–Ω–µ–∑–∞–ø–Ω–æ –∑–∞—Ä–∞–±–æ—Ç–∞–ª"],
            ["–Ø –Ω–µ –ª–µ–Ω–∏–≤—ã–π", "—è –Ω–∞ —ç–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–∏"],
            ["–ß–∞–π –±–µ–∑ —Å–∞—Ö–∞—Ä–∞ -", "—ç—Ç–æ –æ—à–∏–±–∫–∞ –ø—Ä–∏—Ä–æ–¥—ã"],
            ["–ñ–¥—É–Ω –æ–¥–æ–±—Ä—è–µ—Ç", "–Ω–æ –Ω–µ —Å–∏–ª—å–Ω–æ"],
            ["404:", "–ú–æ—Ç–∏–≤–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"],
            ["–ù–µ —Ç—Ä–æ–≥–∞–π —ç—Ç–æ -", "—ç—Ç–æ –≥–µ–Ω–∏–∞–ª—å–Ω–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç"],
            ["–Ø –Ω–µ –∑–Ω–∞—é –∫—Ç–æ —è", "–∏ –º–Ω–µ —ç—Ç–æ –Ω—Ä–∞–≤–∏—Ç—Å—è"]
        ];

        function randomText() {
            const randomIndex = Math.floor(Math.random() * randomPhrases.length);
            document.getElementById('text-top').value = randomPhrases[randomIndex][0];
            document.getElementById('text-bottom').value = randomPhrases[randomIndex][1];
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateMeme() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            const fontSize = document.getElementById('font-size').value;
            const textColor = document.getElementById('text-color').value;

            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            document.getElementById('top-text').style.fontSize = fontSize;
            document.getElementById('bottom-text').style.fontSize = fontSize;
            document.getElementById('top-text').style.color = textColor;
            document.getElementById('bottom-text').style.color = textColor;

            // –°–æ–∑–¥–∞–µ–º –º–µ–º
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.getElementById('download');
                link.href = canvas.toDataURL('image/png');
                link.download = 'meaaams-meme.png';
                link.style.display = 'block';
            });
        }
    </script>
</body>
</html>
