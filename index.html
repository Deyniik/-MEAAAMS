<!DOCTYPE html>
<html>
<head>
    <title>MEAAAMS - Мем-Генератор</title>
    <style>
        body { font-family: Arial; text-align: center; background: #111; color: white; }
        #meme-container { margin: 20px auto; max-width: 500px; position: relative; }
        #meme-image { max-width: 100%; border: 3px solid #444; }
        #top-text, #bottom-text { 
            position: absolute; width: 100%; color: white; 
            font-size: 32px; font-weight: bold; text-shadow: 2px 2px 0 #000; 
        }
        #top-text { top: 10px; } #bottom-text { bottom: 10px; }
        input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
        button { background: #ff5e62; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MEAAAMS</h1>
    <input type="file" id="upload" accept="image/*"><br>
    <input type="text" id="text-top" placeholder="Верхний текст">
    <input type="text" id="text-bottom" placeholder="Нижний текст">
    <button onclick="generateMeme()">Создать мем</button>
    <div id="meme-container">
        <img id="meme-image" src="" style="display: none;">
        <div id="top-text"></div>
        <div id="bottom-text"></div>
    </div>
    <a id="download" style="display: none; color: #ff5e62;">Скачать мем</a>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('meme-image').src = event.target.result;
                document.getElementById('meme-image').style.display = 'block';
            };
            reader.readAsDataURL(file);
        });
        function generateMeme() {
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.getElementById('download');
                link.href = canvas.toDataURL('image/png');
                link.download = 'meme.png';
                link.style.display = 'inline-block';
            });
        }
    </script>
</body>
</html>
