<!DOCTYPE html>
<html>
<head>
    <title>DeyMem</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin: 10px 0 20px;
            background: linear-gradient(45deg, #ff5e62, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-shadow: 0 0 15px rgba(255,94,98,0.3);
        }
        
        .logo::after {
            content: "eyMem";
            position: absolute;
            left: 0.5em;
            top: 0;
            background: linear-gradient(45deg, #4facfe, #a18cd1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            gap: 15px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        .controls-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px;
            color: var(--text);
            font-size: 1em;
        }
        
        #meme-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: black;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #meme-image {
            width: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        #download {
            margin-top: 15px;
            display: none;
            text-decoration: none;
        }
        
        .color-picker {
            width: 100%;
            margin: 10px 0;
        }
        
        .templates {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .template {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.3s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5em;
            }
            
            .controls-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logo">DayMem</div>
    
    <div class="main-container">
        <div class="file-upload">
            <label class="file-upload-btn">
                üìÅ –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ –¥–ª—è –º–µ–º–∞
                <input type="file" id="upload" accept="image/*">
            </label>
        </div>
        
        <div class="controls-row">
            <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
        </div>
        
        <input type="color" id="text-color" value="#ffffff" class="color-picker">
        
        <button onclick="generateMeme()">
            ‚ú® –°–æ–∑–¥–∞—Ç—å –º–µ–º
        </button>
        
        <button onclick="generateSmartMeme()">
            üß† –£–º–Ω—ã–π –º–µ–º (AI)
        </button>
        
        <div class="templates">
            <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)" title="–ñ–¥—É–Ω">
            <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)" title="–ö–æ—Ç –∑–∞ –Ω–æ—É—Ç–æ–º">
            <img src="https://i.imgflip.com/9vct.jpg" class="template" onclick="useTemplate(this)" title="–î—Ä–∞–º–∞">
        </div>
        
        <div id="meme-container">
            <img id="meme-image" src="">
            <div id="top-text" class="meme-text"></div>
            <div id="bottom-text" class="meme-text"></div>
        </div>
        
        <a id="download" class="file-upload-btn" style="text-align: center; display: none;">
            üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º
        </a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –°–º–µ—à–Ω—ã–µ —Ñ—Ä–∞–∑—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const memePhrases = {
            vehicle: [
                ["–ö–æ–≥–¥–∞ –∑–∞–ø—Ä–∞–≤–ª—è–µ—à—å—Å—è", "–Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Ä—É–±–ª–µ–π"],
                ["–ü–î–î - —ç—Ç–æ", "–ø—Ä–æ—Å—Ç–æ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏"],
                ["–ü–∞—Ä–∫–æ–≤–∞—Ç—å—Å—è -", "–¥–ª—è —Å–ª–∞–±–∞–∫–æ–≤"],
                ["–ú–æ–π –±–∞–π–∫", "–º–æ–∏ –ø—Ä–∞–≤–∏–ª–∞"],
                ["–ì–∞–∑ –≤ –ø–æ–ª -", "—Ç–æ—Ä–º–æ–∑–∞ –ø—Ä–∏–¥—É–º–∞–ª–∏ —Ç—Ä—É—Å—ã"]
            ],
            animal: [
                ["–ö–æ–≥–¥–∞ —Ö–æ–∑—è–∏–Ω", "–æ–ø—è—Ç—å –∑–∞–±—ã–ª –ø–æ–∫–æ—Ä–º–∏—Ç—å"],
                ["–Ø –Ω–µ —Ç–æ–ª—Å—Ç—ã–π", "—è –ø—É—à–∏—Å—Ç—ã–π"],
                ["–°–ø–∞—Ç—å 20 —á–∞—Å–æ–≤ -", "—ç—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è"],
                ["–ú—è—É –∑–Ω–∞—á–∏—Ç", "–¥–∞–π –µ–¥—ã"],
                ["–í—ã–≥–ª—è–∂—É –º–∏–ª–æ -", "–Ω–æ –º–æ–≥—É —É–±–∏—Ç—å"]
            ],
            person: [
                ["–ö–æ–≥–¥–∞ –ø–æ–Ω—è–ª", "—á—Ç–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∑–∞–≤—Ç—Ä–∞"],
                ["–Ø –Ω–µ –ª–µ–Ω–∏–≤—ã–π", "—è –Ω–∞ —ç–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–∏"],
                ["–£–ª—ã–±–∞—é—Å—å, –Ω–æ", "–≤–Ω—É—Ç—Ä–∏ –∫—Ä–∏—á—É"],
                ["–í—ã–≥–ª—è–∂—É –Ω–æ—Ä–º–∞–ª—å–Ω–æ -", "–≤–Ω—É—Ç—Ä–∏ —Ö–∞–æ—Å"],
                ["–≠—Ç–æ –Ω–µ —è -", "—ç—Ç–æ –º–æ–π –¥–µ–º–æ–Ω"]
            ],
            food: [
                ["–î–∏–µ—Ç–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è", "—Å–æ —Å–ª–µ–¥—É—é—â–µ–π –ª–æ–∂–∫–∏"],
                ["–≠—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫—É—Å–æ–∫", "–∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑"],
                ["–ö–∞–ª–æ—Ä–∏–∏ –Ω–µ —Å—á–∏—Ç–∞—é—Ç—Å—è", "–µ—Å–ª–∏ –≤–∫—É—Å–Ω–æ"],
                ["–Ø –Ω–µ –∂—Ä—É -", "—è –¥–µ–≥—É—Å—Ç–∏—Ä—É—é"],
                ["–°—ä–µ–ª –±—ã –∏ —Ç–µ–±—è", "–Ω–æ —Ç—ã –Ω–µ–≤–∫—É—Å–Ω—ã–π"]
            ],
            default: [
                ["–ö–æ–≥–¥–∞ –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–æ —Ç—ã –Ω–µ –∑–Ω–∞–µ—à—å –ø–æ—á–µ–º—É"],
                ["–ñ–∏–∑–Ω—å - –±–æ–ª—å", "–Ω–æ —è –∫—Ä–µ–ø–∫–∏–π –æ—Ä–µ—à–µ–∫"],
                ["–≠—Ç–æ –Ω–µ –±–∞–≥ -", "—ç—Ç–æ —Ñ–∏—á–∞"],
                ["–í—ã–≥–ª—è–¥–∏—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ", "–Ω–µ —Ç—Ä–æ–≥–∞–π –∏ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å"],
                ["–í—Å—ë –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º", "(–Ω–µ—Ç)"]
            ]
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('meme-image').src = event.target.result;
                    document.getElementById('meme-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            document.getElementById('meme-image').src = img.src;
            document.getElementById('meme-image').style.display = 'block';
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateMeme() {
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            const textColor = document.getElementById('text-color').value;

            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            document.getElementById('top-text').style.color = textColor;
            document.getElementById('bottom-text').style.color = textColor;

            createMemeImage();
        }
        
        // –£–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateSmartMeme() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å AI API –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Ñ—Ä–∞–∑—ã
            
            const categories = Object.keys(memePhrases);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const phrases = memePhrases[randomCategory];
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            
            document.getElementById('text-top').value = randomPhrase[0];
            document.getElementById('text-bottom').value = randomPhrase[1];
            
            generateMeme();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function createMemeImage() {
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.getElementById('download');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-' + Date.now() + '.png';
                link.style.display = 'block';
            });
        }
        
        // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –Ω—É–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å API –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:
        // –ù–∞–ø—Ä–∏–º–µ—Ä, Google Cloud Vision API –∏–ª–∏ –∞–Ω–∞–ª–æ–≥–∏
        // –≠—Ç–æ –ø–æ—Ç—Ä–µ–±—É–µ—Ç —Å–µ—Ä–≤–µ—Ä–Ω–æ–π —á–∞—Å—Ç–∏ –∏ API –∫–ª—é—á–µ–π
    </script>
</body>
</html>
