<!DOCTYPE html>
<html>
<head>
    <title>MEAAAMS PRO</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --accent-dark: #e04a4e;
            --text: #f0f0f0;
            --border: #333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: var(--accent);
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-upload-btn {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255, 94, 98, 0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }
        
        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            font-size: 16px;
            min-width: 200px;
        }
        
        .meme-container-wrapper {
            position: relative;
            margin: 0 auto;
            width: fit-content;
        }
        
        #meme-container {
            position: relative;
            background: black;
            border: 12px solid black;
            border-bottom: 40px solid black;
            box-shadow: 0 0 0 2px #444;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #meme-image {
            max-width: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .meme-caption {
            position: absolute;
            bottom: -35px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            padding: 5px 0;
        }
        
        #download {
            margin-top: 20px;
            display: none;
        }
        
        .color-picker-container {
            position: relative;
            display: inline-block;
        }
        
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        
        .color-palette {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--container-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 1px solid var(--border);
            display: inline-block;
        }
        
        .text-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .templates {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .template {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.3s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>MEAAAMS PRO</h1>
        
        <div class="controls">
            <div class="file-upload">
                <label class="file-upload-btn">
                    üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <button onclick="randomText()">
                üé≤ –†–∞–Ω–¥–æ–º —Ç–µ–∫—Å—Ç
            </button>
            
            <button onclick="generateMeme()">
                ‚ú® –°–æ–∑–¥–∞—Ç—å –º–µ–º
            </button>
        </div>
        
        <div class="text-controls">
            <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            
            <div class="color-picker-container">
                <div class="color-preview" style="background: white;" onclick="toggleColorPicker('text')"></div>
                <div class="color-palette" id="text-color-palette">
                    <div class="color-option" style="background: white;" onclick="setTextColor('white')"></div>
                    <div class="color-option" style="background: yellow;" onclick="setTextColor('yellow')"></div>
                    <div class="color-option" style="background: #ff5e62;" onclick="setTextColor('#ff5e62')"></div>
                    <div class="color-option" style="background: #00ff00;" onclick="setTextColor('#00ff00')"></div>
                    <div class="color-option" style="background: #00ffff;" onclick="setTextColor('#00ffff')"></div>
                    <div class="color-option" style="background: #ff00ff;" onclick="setTextColor('#ff00ff')"></div>
                </div>
            </div>
            
            <select id="font-size">
                <option value="24px">–ú–∞–ª–µ–Ω—å–∫–∏–π</option>
                <option value="32px" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="48px">–ë–æ–ª—å—à–æ–π</option>
            </select>
        </div>
        
        <div class="templates">
            <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)" title="–ñ–¥—É–Ω">
            <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)" title="–ö–æ—Ç –∑–∞ –Ω–æ—É—Ç–æ–º">
            <img src="https://i.imgflip.com/9vct.jpg" class="template" onclick="useTemplate(this)" title="–î—Ä–∞–º–∞">
        </div>
        
        <div class="meme-container-wrapper">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text" class="meme-text"></div>
                <div id="bottom-text" class="meme-text"></div>
                <div class="meme-caption">@meaaams</div>
            </div>
        </div>
        
        <a id="download" class="file-upload-btn" style="text-decoration: none;">üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º</a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        let currentTextColor = 'white';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('meme-image').src = event.target.result;
                    document.getElementById('meme-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            document.getElementById('meme-image').src = img.src;
            document.getElementById('meme-image').style.display = 'block';
        }

        // –°–º–µ—à–Ω—ã–µ –¥–≤—É—Ö—Å—Ç—Ä–æ—á–Ω—ã–µ —Ñ—Ä–∞–∑—ã
        const randomPhrases = [
            ["–ö–æ–≥–¥–∞ –ø–æ–Ω—è–ª, —á—Ç–æ", "–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —É–∂–µ –∑–∞–≤—Ç—Ä–∞"],
            ["–Ø –Ω–µ –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∏—Ä—É—é", "—è –ø—Ä–æ—Å—Ç–æ –∑–∞—Ä—è–∂–∞—é—Å—å"],
            ["–ß–∞–π –±–µ–∑ –ø–µ—á–µ–Ω—å—è -", "–∫–∞–∫ –∫–æ–¥ –±–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤"],
            ["–ñ–¥—É–Ω –æ–¥–æ–±—Ä—è–µ—Ç", "–Ω–æ –±–µ–∑ —ç–Ω—Ç—É–∑–∏–∞–∑–º–∞"],
            ["–û—à–∏–±–∫–∞ 418:", "–Ø - —á–∞–π–Ω–∏–∫"],
            ["–ù–µ —Ç—Ä–æ–≥–∞–π —ç—Ç–æ -", "—ç—Ç–æ –≥–µ–Ω–∏–∞–ª—å–Ω–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç"],
            ["–Ø –Ω–µ –∑–Ω–∞—é –∫—Ç–æ —è", "–∏ –º–Ω–µ —ç—Ç–æ –Ω—Ä–∞–≤–∏—Ç—Å—è"],
            ["–ö–æ–≥–¥–∞ —Ç–≤–æ–π –∫–æ–¥", "–≤–Ω–µ–∑–∞–ø–Ω–æ –∑–∞—Ä–∞–±–æ—Ç–∞–ª"],
            ["404:", "–ú–æ—Ç–∏–≤–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"],
            ["Ctrl+C, Ctrl+V", "‚Äî —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è –∂–∏–∑–Ω–∏"]
        ];

        function randomText() {
            const randomIndex = Math.floor(Math.random() * randomPhrases.length);
            document.getElementById('text-top').value = randomPhrases[randomIndex][0];
            document.getElementById('text-bottom').value = randomPhrases[randomIndex][1];
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–º —Ç–µ–∫—Å—Ç–∞
        function toggleColorPicker(type) {
            const picker = document.getElementById(`${type}-color-palette`);
            picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
        }

        function setTextColor(color) {
            currentTextColor = color;
            document.querySelector('.color-preview').style.background = color;
            document.getElementById('text-color-palette').style.display = 'none';
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateMeme() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            const fontSize = document.getElementById('font-size').value;

            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            document.getElementById('top-text').style.fontSize = fontSize;
            document.getElementById('bottom-text').style.fontSize = fontSize;
            document.getElementById('top-text').style.color = currentTextColor;
            document.getElementById('bottom-text').style.color = currentTextColor;

            // –°–æ–∑–¥–∞–µ–º –º–µ–º
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.getElementById('download');
                link.href = canvas.toDataURL('image/png');
                link.download = 'meaaams-meme.png';
                link.style.display = 'block';
            });
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–ª–∏—Ç—Ä—É –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë
        window.addEventListener('click', function(e) {
            if (!e.target.closest('.color-picker-container')) {
                document.getElementById('text-color-palette').style.display = 'none';
            }
        });
    </script>
</body>
</html>
