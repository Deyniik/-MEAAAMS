<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
            --slider-thumb: #ff5e62;
            --slider-track: #444;
            --panel-bg: #222;
            --panel-border: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: bold;
            margin: 10px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
            text-align: center;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            padding: 0 10px;
        }
        
        .controls-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            padding: 5px;
            max-height: 250px;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        
        /* Стили для панелей внутри левой части */
        .control-section {
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--panel-border);
        }
        
        .section-title {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            color: var(--text);
            font-size: 0.85em;
            width: 100%;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-label {
            font-size: 0.75em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 0.8em;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 6px;
            color: var(--text);
            font-size: 0.85em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        input[type="color"] {
            width: 25px;
            height: 25px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        /* Стилизованные ползунки */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--slider-track);
            border-radius: 3px;
            margin: 6px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            font-size: 0.75em;
            margin-top: -3px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            max-height: 400px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 4px;
            cursor: text;
            user-select: text;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            z-index: 10;
        }
        
        #top-text {
            top: 8px;
        }
        
        #bottom-text {
            bottom: 8px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(255,94,98,0.4);
        }
        
        .stroke-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        #stroke-width {
            width: 50px;
        }
        
        /* Панели эффектов */
        .panel {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 8px;
        }
        
        .effect-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.75em;
        }
        
        .effect-btn:hover {
            background: rgba(255,94,98,0.2);
            border-color: var(--accent);
        }
        
        .more-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            text-align: center;
            margin-top: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 0.85em;
        }
        
        .more-btn:hover {
            background: rgba(255,94,98,0.1);
            border-color: var(--accent);
        }
        
        /* Новые стили для рамки */
        .frame-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* Стили для рамки вокруг изображения */
        .framed-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 0;
        }
        
        /* Иконки */
        .control-icon {
            font-size: 1em;
            margin-right: 4px;
        }
        
        /* Скрытие скроллбара */
        .controls-container::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        .controls-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        .controls-container::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
    <!-- Подключение шрифтов -->

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo">DeyMem Pro+</div>
    
    <div class="app-container">
        <div class="controls-container">
            <!-- Секция 1: Загрузка и шаблоны -->
            <div class="control-section">
                <div class="section-title">
                    <i class="fas fa-upload control-icon"></i>
                    <span>Изображение</span>
                </div>
                <div class="file-upload">
                    <label class="file-upload-btn">
                        <i class="fas fa-image"></i> Загрузить
                        <input type="file" id="upload" accept="image/*">
                    </label>
                </div>
                
                <div class="templates-header">
                    <label class="control-label">Шаблоны:</label>
                    <button class="refresh-templates" onclick="loadRandomTemplates()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="templates" id="templates-container">
                    <!-- Шаблоны будут загружены динамически -->
                </div>
            </div>
            
            <!-- Секция 2: Текст -->
            <div class="control-section">
                <div class="section-title">
                    <i class="fas fa-font control-icon"></i>
                    <span>Текст</span>
                </div>
                <div class="text-inputs">
                    <input type="text" id="text-top" placeholder="Верхний текст">
                    <input type="text" id="text-bottom" placeholder="Нижний текст">
                </div>
                
                <div class="action-buttons">
                    <button onclick="generateSmartMeme()">
                        <i class="fas fa-brain"></i> Умный мем
                    </button>
                </div>
            </div>
            
            <!-- Секция 3: Шрифт и цвет -->
            <div class="control-section">
                <div class="section-title">
                    <i class="fas fa-paint-brush control-icon"></i>
                    <span>Стиль текста</span>
                </div>
                <div class="control-group">
                    <label class="control-label">Шрифт:</label>
                    <div class="font-select-container">
                        <select id="font-family">
                            <option value="Impact" style="font-family: Impact">Impact</option>
                            <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                            <option value="'Roboto', sans-serif" style="font-family: 'Roboto', sans-serif">Roboto</option>
                            <option value="'Montserrat', sans-serif" style="font-family: 'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Oswald', sans-serif" style="font-family: 'Oswald', sans-serif">Oswald</option>
                        </select>
                        <button class="reset-font-btn" title="Случайный шрифт" onclick="randomFont()"><i class="fas fa-random"></i></button>
                    </div>
                </div>
                
                <div class="style-controls">
                    <div class="control-group">
                        <label class="control-label">Размер:</label>
                        <input type="range" id="font-size" min="10" max="100" value="42">
                        <div class="slider-value" id="font-size-value">42px</div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Цвет:</label>
                        <div class="color-control">
                            <input type="color" id="text-color" value="#ffffff">
                            <span id="color-hex">#FFFFFF</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Обводка:</label>
                    <div class="stroke-control">
                        <input type="color" id="stroke-color" value="#000000">
                        <input type="range" id="stroke-width" min="0" max="5" value="1" step="0.1">
                        <span id="stroke-width-value">1px</span>
                    </div>
                </div>
            </div>
            
            <!-- Секция 4: Эффекты -->
            <div class="control-section">
                <div class="section-title">
                    <i class="fas fa-magic control-icon"></i>
                    <span>Эффекты</span>
                </div>
                <div class="control-group">
                    <div class="more-btn" onclick="togglePanel('effects-panel')">
                        <i class="fas fa-palette"></i>
                        <span>Текст</span>
                    </div>
                    <div class="panel" id="effects-panel">
                        <div class="effect-btn" onclick="applyTextEffect('gradient')"><i class="fas fa-fill-drip"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('neon')"><i class="fas fa-lightbulb"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('outline')"><i class="fas fa-border-style"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('shadow')"><i class="fas fa-shadow"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('rainbow')"><i class="fas fa-rainbow"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('glow')"><i class="fas fa-sun"></i></div>
                        <div class="effect-btn" onclick="applyTextEffect('none')"><i class="fas fa-times"></i></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="more-btn" onclick="togglePanel('filters-panel')">
                        <i class="fas fa-sliders-h"></i>
                        <span>Фильтры</span>
                    </div>
                    <div class="panel" id="filters-panel">
                        <div class="effect-btn" onclick="applyFilter('none')"><i class="fas fa-ban"></i></div>
                        <div class="effect-btn" onclick="applyFilter('grayscale(100%)')"><i class="fas fa-moon"></i></div>
                        <div class="effect-btn" onclick="applyFilter('sepia(100%)')"><i class="fas fa-seedling"></i></div>
                        <div class="effect-btn" onclick="applyFilter('invert(100%)')"><i class="fas fa-adjust"></i></div>
                        <div class="effect-btn" onclick="applyFilter('blur(2px)')"><i class="fas fa-cloud"></i></div>
                        <div class="effect-btn" onclick="applyFilter('brightness(1.5)')"><i class="fas fa-sun"></i></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="more-btn" onclick="togglePanel('animations-panel')">
                        <i class="fas fa-running"></i>
                        <span>Анимации</span>
                    </div>
                    <div class="panel" id="animations-panel">
                        <div class="effect-btn" onclick="applyAnimation('none')"><i class="fas fa-stop"></i></div>
                        <div class="effect-btn" onclick="applyAnimation('blink')"><i class="fas fa-eye"></i></div>
                        <div class="effect-btn" onclick="applyAnimation('shake')"><i class="fas fa-arrows-alt-h"></i></div>
                        <div class="effect-btn" onclick="applyAnimation('float')"><i class="fas fa-feather-alt"></i></div>
                    </div>
                </div>
            </div>
            
            <!-- Секция 5: Рамка и действия -->
            <div class="control-section">
                <div class="section-title">
                    <i class="fas fa-square control-icon"></i>
                    <span>Рамка</span>
                </div>
                <div class="frame-control">
                    <span>Чёрная рамка</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="frame-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group" id="frame-size-control" style="display: none;">
                    <label class="control-label">Размер рамки:</label>
                    <input type="range" id="frame-size" min="0" max="50" value="10">
                    <div class="slider-value" id="frame-size-value">10%</div>
                </div>
                
                <div class="action-buttons">
                    <button onclick="downloadMeme()">
                        <i class="fas fa-download"></i> Скачать
                    </button>
                    <button onclick="shareMeme()">
                        <i class="fas fa-share-alt"></i> Поделиться
                    </button>
                </div>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text-background" class="text-background"></div>
                <div id="bottom-text-background" class="text-background"></div>
                <div id="top-text" class="meme-text" contenteditable="true"></div>
                <div id="bottom-text" class="meme-text" contenteditable="true"></div>
                <div id="meme-mask" style="position: absolute; pointer-events: none; z-index: 3;"></div>
                <div id="frame-overlay" class="frame-overlay" style="display: none;"></div>
                <img id="framed-image" class="framed-image" style="display: none;">
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Элементы управления
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const strokeColorInput = document.getElementById('stroke-color');
        const strokeWidthSlider = document.getElementById('stroke-width');
        const strokeWidthValue = document.getElementById('stroke-width-value');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        const templatesContainer = document.getElementById('templates-container');
        const memeContainer = document.getElementById('meme-container');
        const memeMask = document.getElementById('meme-mask');
        const frameToggle = document.getElementById('frame-toggle');
        const frameSizeSlider = document.getElementById('frame-size');
        const frameSizeValue = document.getElementById('frame-size-value');
        const frameOverlay = document.getElementById('frame-overlay');
        const framedImage = document.getElementById('framed-image');
        const frameSizeControl = document.getElementById('frame-size-control');
        
        // Популярные шаблоны мемов
        const memeTemplates = [
            "https://i.imgflip.com/1bij.jpg", // Ждун
            "https://i.imgflip.com/1bgw.jpg", // Кот
            "https://i.imgflip.com/9vct.jpg", // Драма
            "https://i.imgflip.com/1g8my.jpg", // Два парня
            "https://i.imgflip.com/1ihzfe.jpg", // Дрейк
            "https://i.imgflip.com/1h7in3.jpg", // Леонардо ДиКаприо
            "https://i.imgflip.com/9ehk.jpg", // Один парень
            "https://i.imgflip.com/gtj5t.jpg", // Смена канала
            "https://i.imgflip.com/1o00in.jpg", // Женщина кричит на кота
            "https://i.imgflip.com/4/1g8my.jpg" // Два парня за столом
        ];
        
        // Текущее соотношение сторон изображения
        let imageAspectRatio = 1;
        // URL для общего доступа
        let shareableUrl = null;
        // Текущие настройки стиля
        let currentStyle = {
            fontFamily: 'Impact',
            fontSize: '42px',
            textColor: '#ffffff',
            strokeColor: '#000000',
            strokeWidth: '1px',
            textEffect: 'none',
            filter: 'none',
            animation: 'none',
            mask: 'none',
            frameEnabled: false,
            frameSize: 10
        };
        
        // Новые шутки (60+)
        const lifeJokes = [
            ["Когда просыпаешься", "а надо на работу"],
            ["Когда понедельник", "а ты не готов"],
            ["Когда пятница", "а денег нет"],
            ["Когда зарплата", "а её уже нет"],
            ["Когда выходной", "и надо убираться"],
            ["Когда отпуск", "и ты заболел"],
            ["Когда покупаешь новое", "и оно ломается"],
            ["Когда готовишь", "и всё горит"],
            ["Когда уборка", "и гости приходят"],
            ["Когда спишь", "и соседи шумят"]
        ];
        
        const minecraftJokes = [
            ["Когда находишь алмазы", "и забыл кирку"],
            ["Крипер:", "*подкрадывается*"],
            ["Я:", "*строю дом*"],
            ["Также я:", "*поджигаю его*"],
            ["Когда играешь в хардкор", "и умираешь от падения"]
        ];
        
        const youtubeJokes = [
            ["Когда снимаешь видео", "и забываешь включить запись"],
            ["Когда набираешь 1000 подписчиков", "и YouTube удаляет канал"],
            ["Когда делаешь стрим", "и интернет отключается"],
            ["Когда загружаешь видео", "и получаешь копирайт"],
            ["Когда просишь 'лайк и подписку'", "и все дизлайкают"]
        ];
        
        // Все шутки вместе
        const allJokes = [...lifeJokes, ...minecraftJokes, ...youtubeJokes];
        
        // Загрузка случайных шаблонов
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // Создаем массив из случайных шаблонов
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // Переключение панелей
        function togglePanel(panelId) {
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                if (panel.id !== panelId) {
                    panel.style.display = 'none';
                }
            });
            
            const panel = document.getElementById(panelId);
            panel.style.display = panel.style.display === 'grid' ? 'none' : 'grid';
        }
        
        // Применение эффектов к тексту
        function applyTextEffect(effect) {
            currentStyle.textEffect = effect;
            
            // Сбрасываем все эффекты
            topTextElement.style.background = '';
            topTextElement.style.webkitTextFillColor = '';
            topTextElement.style.textShadow = '';
            topTextElement.style.animation = '';
            bottomTextElement.style.background = '';
            bottomTextElement.style.webkitTextFillColor = '';
            bottomTextElement.style.textShadow = '';
            bottomTextElement.style.animation = '';
            
            switch(effect) {
                case 'gradient':
                    const gradient = `linear-gradient(to right, ${textColorInput.value}, ${getRandomColor()})`;
                    topTextElement.style.background = gradient;
                    topTextElement.style.webkitBackgroundClip = 'text';
                    topTextElement.style.webkitTextFillColor = 'transparent';
                    bottomTextElement.style.background = gradient;
                    bottomTextElement.style.webkitBackgroundClip = 'text';
                    bottomTextElement.style.webkitTextFillColor = 'transparent';
                    break;
                    
                case 'neon':
                    const neonColor = textColorInput.value || '#ffffff';
                    const neonShadow = `0 0 5px ${neonColor}, 0 0 10px ${neonColor}, 0 0 20px ${neonColor}`;
                    topTextElement.style.textShadow = neonShadow;
                    bottomTextElement.style.textShadow = neonShadow;
                    break;
                    
                case 'outline':
                    topTextElement.style.webkitTextStroke = `2px ${textColorInput.value}`;
                    topTextElement.style.webkitTextFillColor = 'transparent';
                    bottomTextElement.style.webkitTextStroke = `2px ${textColorInput.value}`;
                    bottomTextElement.style.webkitTextFillColor = 'transparent';
                    break;
                    
                case 'shadow':
                    topTextElement.style.textShadow = '3px 3px 0 rgba(0,0,0,0.5)';
                    bottomTextElement.style.textShadow = '3px 3px 0 rgba(0,0,0,0.5)';
                    break;
                    
                case 'rainbow':
                    topTextElement.style.animation = 'rainbow 3s linear infinite';
                    bottomTextElement.style.animation = 'rainbow 3s linear infinite';
                    break;
                    
                case 'glow':
                    topTextElement.style.animation = 'glow 2s ease-in-out infinite alternate';
                    bottomTextElement.style.animation = 'glow 2s ease-in-out infinite alternate';
                    break;
            }
        }
        
        // Применение фильтров
        function applyFilter(filter) {
            currentStyle.filter = filter;
            memeImage.style.filter = filter;
            framedImage.style.filter = filter;
        }
        
        // Применение анимаций
        function applyAnimation(animation) {
            currentStyle.animation = animation;
            
            // Удаляем предыдущие анимации
            topTextElement.style.animation = '';
            bottomTextElement.style.animation = '';
            
            switch(animation) {
                case 'blink':
                    topTextElement.style.animation = 'blink 1s infinite';
                    bottomTextElement.style.animation = 'blink 1s infinite';
                    break;
                    
                case 'shake':
                    topTextElement.style.animation = 'shake 0.5s infinite';
                    bottomTextElement.style.animation = 'shake 0.5s infinite';
                    break;
                    
                case 'float':
                    topTextElement.style.animation = 'float 3s ease-in-out infinite';
                    bottomTextElement.style.animation = 'float 3s ease-in-out infinite alternate';
                    break;
            }
        }
        
        // Обновление мема в реальном времени
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            // Сохраняем текущие настройки
            currentStyle.fontFamily = fontFamilySelect.value;
            currentStyle.fontSize = fontSizeSlider.value + 'px';
            currentStyle.textColor = textColorInput.value;
            currentStyle.strokeColor = strokeColorInput.value;
            currentStyle.strokeWidth = strokeWidthSlider.value + 'px';
            
            // Применяем стили
            topTextElement.style.fontFamily = currentStyle.fontFamily;
            bottomTextElement.style.fontFamily = currentStyle.fontFamily;
            
            topTextElement.style.fontSize = currentStyle.fontSize;
            bottomTextElement.style.fontSize = currentStyle.fontSize;
            
            topTextElement.style.color = currentStyle.textColor;
            bottomTextElement.style.color = currentStyle.textColor;
            
            // Обводка текста
            topTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            bottomTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            
            // Обновляем значения в интерфейсе
            fontSizeValue.textContent = currentStyle.fontSize;
            colorHex.textContent = currentStyle.textColor.toUpperCase();
            strokeWidthValue.textContent = currentStyle.strokeWidth;
            
            // Обновляем высоту текстовых фонов
            const textHeight = parseInt(currentStyle.fontSize) * 2;
            document.getElementById('top-text-background').style.height = textHeight + 'px';
            document.getElementById('bottom-text-background').style.height = textHeight + 'px';
            
            // Применяем текущие эффекты
            applyTextEffect(currentStyle.textEffect);
            applyFilter(currentStyle.filter);
            applyAnimation(currentStyle.animation);
            
            // Обновляем рамку
            updateFrame();
        }
        
        // Обновление рамки
        function updateFrame() {
            if (currentStyle.frameEnabled && memeImage.src) {
                const frameSizePercent = currentStyle.frameSize;
                const containerWidth = memeContainer.clientWidth;
                const containerHeight = memeContainer.clientHeight;
                
                const frameSize = Math.min(containerWidth, containerHeight) * frameSizePercent / 100;
                
                // Показываем рамку
                frameOverlay.style.display = 'block';
                framedImage.style.display = 'block';
                memeImage.style.display = 'none';
                
                // Устанавливаем размеры для изображения с рамкой
                framedImage.src = memeImage.src;
                framedImage.style.width = `calc(100% - ${frameSize * 2}px)`;
                framedImage.style.height = `calc(100% - ${frameSize * 2}px)`;
                framedImage.style.left = `${frameSize}px`;
                framedImage.style.top = `${frameSize}px`;
                
                // Устанавливаем размеры для фона рамки
                frameOverlay.style.width = '100%';
                frameOverlay.style.height = '100%';
            } else {
                // Скрываем рамку
                frameOverlay.style.display = 'none';
                framedImage.style.display = 'none';
                memeImage.style.display = 'block';
            }
        }
        
        // Случайный шрифт
        function randomFont() {
            const fonts = Array.from(fontFamilySelect.options).map(opt => opt.value);
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            fontFamilySelect.value = randomFont;
            updateMeme();
        }
        
        // Генерация случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Загрузка изображения
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                    
                    // Получаем реальные размеры изображения после загрузки
                    memeImage.onload = function() {
                        imageAspectRatio = this.naturalWidth / this.naturalHeight;
                        updateFrame();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Использование шаблона
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
            
            // Получаем реальные размеры изображения после загрузки
            memeImage.onload = function() {
                imageAspectRatio = this.naturalWidth / this.naturalHeight;
                updateFrame();
            };
        }
        
        // Умная генерация мема (без изменения стилей)
        function generateSmartMeme() {
            if (!memeImage.src) {
                // Если изображение не загружено, используем случайный шаблон
                loadRandomTemplates();
                setTimeout(() => {
                    const templates = document.querySelectorAll('.template');
                    if (templates.length > 0) {
                        useTemplate(templates[Math.floor(Math.random() * templates.length)]);
                    }
                }, 100);
            }
            
            // Выбираем случайную шутку
            const randomTemplate = allJokes[Math.floor(Math.random() * allJokes.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            
            updateMeme();
        }
        
        // Скачивание мема
        function downloadMeme() {
            if (!memeImage.src) {
                alert('Сначала загрузи изображение!');
                return;
            }
            
            html2canvas(memeContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-pro-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // Поделиться мемом
        async function shareMeme() {
            if (!memeImage.src) {
                alert('Сначала создайте мем!');
                return;
            }
            
            try {
                const canvas = await html2canvas(memeContainer);
                canvas.toBlob(async function(blob) {
                    try {
                        const formData = new FormData();
                        formData.append('image', blob, 'meme.png');
                        
                        const apiKey = 'b16725851b31245c5927dda68e351446';
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            const imageUrl = data.data.url;
                            await navigator.clipboard.writeText(imageUrl);
                            shareableUrl = imageUrl;
                            alert('Ссылка на мем скопирована в буфер обмена!');
                        } else {
                            throw new Error('Ошибка загрузки изображения');
                        }
                    } catch (err) {
                        console.error('Ошибка при загрузке изображения:', err);
                        fallbackShare(canvas);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Ошибка при создании мема:', error);
                fallbackShare();
            }
        }
        
        // Альтернативный способ поделиться
        function fallbackShare(canvas = null) {
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const tempLink = document.createElement('a');
                tempLink.href = dataUrl;
                tempLink.download = 'meme.png';
                tempLink.click();
                
                setTimeout(() => {
                    alert('Мем сохранен! Теперь вы можете отправить его вручную.');
                }, 100);
            } else {
                alert('Произошла ошибка при создании мема для отправки');
            }
        }
        
        // Переключение рамки
        frameToggle.addEventListener('change', function() {
            currentStyle.frameEnabled = this.checked;
            frameSizeControl.style.display = this.checked ? 'block' : 'none';
            updateFrame();
        });
        
        // Изменение размера рамки
        frameSizeSlider.addEventListener('input', function() {
            currentStyle.frameSize = this.value;
            frameSizeValue.textContent = this.value + '%';
            updateFrame();
        });
        
        // Редактирование текста прямо на изображении
        topTextElement.addEventListener('input', function() {
            topTextInput.value = this.textContent;
        });
        
        bottomTextElement.addEventListener('input', function() {
            bottomTextInput.value = this.textContent;
        });
        
        // Слушатели изменений
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        strokeColorInput.addEventListener('input', updateMeme);
        strokeWidthSlider.addEventListener('input', function() {
            strokeWidthValue.textContent = parseFloat(this.value).toFixed(1) + 'px';
            updateMeme();
        });
        
        // Инициализация
        loadRandomTemplates();
        updateMeme();
    </script>
</body>
</html>
