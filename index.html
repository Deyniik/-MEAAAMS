<!DOCTYPE html>
<html>
<head>
    <title>MEAAAMS Pro</title>
    <style>
        :root {
            --neon-pink: #ff5e62;
            --neon-blue: #4facfe;
            --neon-purple: #a18cd1;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #meme-container {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            border: 3px dashed #444;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        #meme-container:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        #meme-image {
            width: 100%;
            display: none;
        }
        .meme-text {
            position: absolute;
            width: 100%;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            padding: 5px;
            word-wrap: break-word;
        }
        #top-text {
            top: 10px;
        }
        #bottom-text {
            bottom: 10px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        input, button, select {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        input[type="text"] {
            width: 200px;
            background: #333;
            color: white;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            color: white;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }
        .custom-file-upload {
            border: 2px dashed #444;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            background: #333;
        }
        .custom-file-upload:hover {
            border-color: var(--neon-blue);
        }
        .templates {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .template {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .template:hover {
            border-color: var(--neon-pink);
            transform: scale(1.05);
        }
        #download {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .text-controls {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--neon-pink); }
            50% { box-shadow: 0 0 20px var(--neon-blue); }
            100% { box-shadow: 0 0 5px var(--neon-pink); }
        }
        .generating {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEAAAMS Pro</h1>
        <p>–°–æ–∑–¥–∞–π –º–µ–º –∫–∞–∫ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª!</p>
        
        <div class="controls">
            <label for="upload" class="custom-file-upload">
                üìÅ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ
            </label>
            <input type="file" id="upload" accept="image/*">
            <button onclick="randomText()">üé≤ –†–∞–Ω–¥–æ–º</button>
            <button onclick="generateMeme()">‚ú® –°–æ–∑–¥–∞—Ç—å –º–µ–º</button>
        </div>

        <div class="text-controls">
            <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            <select id="font-size">
                <option value="24px">–ú–∞–ª–µ–Ω—å–∫–∏–π</option>
                <option value="32px" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="48px">–ë–æ–ª—å—à–æ–π</option>
            </select>
            <select id="text-color">
                <option value="white">–ë–µ–ª—ã–π</option>
                <option value="yellow">–ñ—ë–ª—Ç—ã–π</option>
                <option value="#ff5e62">–†–æ–∑–æ–≤—ã–π</option>
                <option value="#4facfe">–ì–æ–ª—É–±–æ–π</option>
            </select>
        </div>

        <div class="templates">
            <img src="https://i.imgur.com/WqY9w9x.jpg" class="template" onclick="useTemplate(this)">
            <img src="https://i.imgur.com/5WuhB9n.jpg" class="template" onclick="useTemplate(this)">
            <img src="https://i.imgur.com/7vGd0Yh.jpg" class="template" onclick="useTemplate(this)">
        </div>

        <div id="meme-container">
            <img id="meme-image" src="">
            <div id="top-text" class="meme-text"></div>
            <div id="bottom-text" class="meme-text"></div>
        </div>

        <a id="download">üíæ –°–∫–∞—á–∞—Ç—å –º–µ–º</a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('meme-image').src = event.target.result;
                    document.getElementById('meme-image').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            document.getElementById('meme-image').src = img.src;
            document.getElementById('meme-image').style.display = 'block';
        }

        // –†–∞–Ω–¥–æ–º–Ω—ã–µ —Ñ—Ä–∞–∑—ã
        const randomPhrases = [
            "–ö–æ–≥–¥–∞ –∑–∞–±—ã–ª –≤—ã–∫–ª—é—á–∏—Ç—å —Å—Ç—Ä–∏–º",
            "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –º–µ–Ω—è –Ω–µ –¥–æ–≥–æ–Ω–∏—Ç",
            "–ß–∞–π –±–µ–∑ —Å–∞—Ö–∞—Ä–∞ ‚Äî –æ—à–∏–±–∫–∞ –ø—Ä–∏—Ä–æ–¥—ã",
            "–ñ–¥—É–Ω –æ–¥–æ–±—Ä—è–µ—Ç",
            "–ö–æ—Ç —É—á—ë–Ω—ã–π –Ω–µ –æ–¥–æ–±—Ä—è–µ—Ç",
            "404: –ú–æ—Ç–∏–≤–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
        ];

        function randomText() {
            const randomIndex = Math.floor(Math.random() * randomPhrases.length);
            document.getElementById('text-top').value = randomPhrases[randomIndex];
            document.getElementById('text-bottom').value = " ";
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞
        function generateMeme() {
            const memeContainer = document.getElementById('meme-container');
            memeContainer.classList.add('generating');

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–∫—Å—Ç–∞
            const topText = document.getElementById('text-top').value;
            const bottomText = document.getElementById('text-bottom').value;
            const fontSize = document.getElementById('font-size').value;
            const textColor = document.getElementById('text-color').value;

            document.getElementById('top-text').innerText = topText;
            document.getElementById('bottom-text').innerText = bottomText;
            document.getElementById('top-text').style.fontSize = fontSize;
            document.getElementById('bottom-text').style.fontSize = fontSize;
            document.getElementById('top-text').style.color = textColor;
            document.getElementById('bottom-text').style.color = textColor;

            // –°–æ–∑–¥–∞—ë–º –º–µ–º
            setTimeout(() => {
                html2canvas(memeContainer).then(canvas => {
                    const link = document.getElementById('download');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'meme-' + Date.now() + '.png';
                    link.style.opacity = '1';
                    memeContainer.classList.remove('generating');
                });
            }, 500);
        }
    </script>
</body>
</html>
