<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
            cursor: text;
            user-select: text;
            -webkit-text-stroke: 1px black; /* –û–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
            text-stroke: 1px black;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±–≤–æ–¥–∫–∏ —Ç–µ–∫—Å—Ç–∞ */
        .stroke-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #stroke-width {
            width: 60px;
        }
    </style>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const strokeColorInput = document.getElementById('stroke-color');
        const strokeWidthSlider = document.getElementById('stroke-width');
        const strokeWidthValue = document.getElementById('stroke-width-value');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        const templatesContainer = document.getElementById('templates-container');
        const memeContainer = document.getElementById('meme-container');
        
        // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —à–∞–±–ª–æ–Ω—ã –º–µ–º–æ–≤
        const memeTemplates = [
            "https://i.imgflip.com/1bij.jpg", // –ñ–¥—É–Ω
            "https://i.imgflip.com/1bgw.jpg", // –ö–æ—Ç
            "https://i.imgflip.com/9vct.jpg", // –î—Ä–∞–º–∞
            "https://i.imgflip.com/1g8my.jpg", // –î–≤–∞ –ø–∞—Ä–Ω—è
            "https://i.imgflip.com/1ihzfe.jpg", // –î—Ä–µ–π–∫
            "https://i.imgflip.com/1h7in3.jpg", // –õ–µ–æ–Ω–∞—Ä–¥–æ –î–∏–ö–∞–ø—Ä–∏–æ
            "https://i.imgflip.com/9ehk.jpg", // –û–¥–∏–Ω –ø–∞—Ä–µ–Ω—å
            "https://i.imgflip.com/gtj5t.jpg", // –°–º–µ–Ω–∞ –∫–∞–Ω–∞–ª–∞
            "https://i.imgflip.com/1o00in.jpg", // –ñ–µ–Ω—â–∏–Ω–∞ –∫—Ä–∏—á–∏—Ç –Ω–∞ –∫–æ—Ç–∞
            "https://i.imgflip.com/4/1g8my.jpg" // –î–≤–∞ –ø–∞—Ä–Ω—è –∑–∞ —Å—Ç–æ–ª–æ–º
        ];
        
        // –¢–µ–∫—É—â–µ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        let imageAspectRatio = 1;
        // URL –¥–ª—è –æ–±—â–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        let shareableUrl = null;
        // –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å—Ç–∏–ª—è
        let currentStyle = {
            fontFamily: 'Impact',
            fontSize: '42px',
            textColor: '#ffffff',
            strokeColor: '#000000',
            strokeWidth: '1px'
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª—É—á–∞–π–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–∑ —Å–ª—É—á–∞–π–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–º–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            currentStyle.fontFamily = fontFamilySelect.value;
            currentStyle.fontSize = fontSizeSlider.value + 'px';
            currentStyle.textColor = textColorInput.value;
            currentStyle.strokeColor = strokeColorInput.value;
            currentStyle.strokeWidth = strokeWidthSlider.value + 'px';
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏
            topTextElement.style.fontFamily = currentStyle.fontFamily;
            bottomTextElement.style.fontFamily = currentStyle.fontFamily;
            
            topTextElement.style.fontSize = currentStyle.fontSize;
            bottomTextElement.style.fontSize = currentStyle.fontSize;
            
            topTextElement.style.color = currentStyle.textColor;
            bottomTextElement.style.color = currentStyle.textColor;
            
            // –û–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞
            topTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            bottomTextElement.style.webkitTextStroke = `${currentStyle.strokeWidth} ${currentStyle.strokeColor}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
            fontSizeValue.textContent = currentStyle.fontSize;
            colorHex.textContent = currentStyle.textColor.toUpperCase();
            strokeWidthValue.textContent = currentStyle.strokeWidth;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Ñ–æ–Ω–æ–≤
            const textHeight = parseInt(currentStyle.fontSize) * 2;
            document.getElementById('top-text-background').style.height = textHeight + 'px';
            document.getElementById('bottom-text-background').style.height = textHeight + 'px';
        }
        
        // –°–ª—É—á–∞–π–Ω—ã–π —à—Ä–∏—Ñ—Ç
        function randomFont() {
            const fonts = Array.from(fontFamilySelect.options).map(opt => opt.value);
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            fontFamilySelect.value = randomFont;
            updateMeme();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                    
                    // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    memeImage.onload = function() {
                        imageAspectRatio = this.naturalWidth / this.naturalHeight;

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            memeImage.onload = function() {
                imageAspectRatio = this.naturalWidth / this.naturalHeight;
                adjustContainerSize();
            };
        }
        
        // –ü–æ–¥–≥–æ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø–æ–¥ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function adjustContainerSize() {
            const panelWidth = document.querySelector('.meme-panel').clientWidth;
            const panelHeight = document.querySelector('.meme-panel').clientHeight;
            
            let width, height;
            
            if (imageAspectRatio > 1) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                width = Math.min(panelWidth, panelHeight * imageAspectRatio);
                height = width / imageAspectRatio;
            } else {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                height = Math.min(panelHeight, panelWidth / imageAspectRatio);
                width = height * imageAspectRatio;
            }
            
            memeContainer.style.width = width + 'px';
            memeContainer.style.height = height + 'px';
        }
        
        // –£–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π)
        function generateSmartMeme() {
            if (!memeImage.src) {
                // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —à–∞–±–ª–æ–Ω

                setTimeout(() => {
                    const templates = document.querySelectorAll('.template');
                    if (templates.length > 0) {
                        useTemplate(templates[Math.floor(Math.random() * templates.length)]);
                    }
                }, 100);
            }
            
            // –°–º–µ—à–Ω—ã–µ –º–µ–º–Ω—ã–µ —à–∞–±–ª–æ–Ω—ã
            const memeTemplates = [
                ["–ö–æ–≥–¥–∞ –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å –ø–µ—Ä–≤–æ–≥–æ —Ä–∞–∑–∞"],
                ["–ö–æ–≥–¥–∞ –Ω–∞—Ö–æ–¥–∏—à—å", "—Å—Ç–∞—Ä—ã–π –∫–æ–¥"],
                ["–Ø –Ω–∞ —Ä–∞–±–æ—Ç–µ:", "*–ø—Ä–æ–∫—Ä—É—á–∏–≤–∞—é –º–µ–º—ã*"],
                ["–ü–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å:", "–ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å"],
                ["–ü—Ä–æ–≥—Ä–µ—Å—Å:", "0%"],
                ["–ö–æ–≥–¥–∞ –∫–æ–ø–∞–µ—à—å –≤–Ω–∏–∑", "–∏ –ø–∞–¥–∞–µ—à—å –≤ –ª–∞–≤—É"],
                ["–ö–æ–≥–¥–∞ –Ω–∞—Ö–æ–¥–∏—à—å –¥–µ—Ä–µ–≤–Ω—é", "–∏ –≥—Ä–∞–±–∏—à—å –µ—ë"],
                ["–ö–æ–≥–¥–∞ —Å–Ω–∏–º–∞–µ—à—å –≤–∏–¥–µ–æ", "–∏ –∑–∞–±—ã–≤–∞–µ—à—å –≤–∫–ª—é—á–∏—Ç—å –∑–∞–ø–∏—Å—å"],
                ["–ö–æ–≥–¥–∞ –ø—Ä–æ—Å—ã–ø–∞–µ—à—å—Å—è", "–∞ –Ω–∞–¥–æ –Ω–∞ —Ä–∞–±–æ—Ç—É"],
                ["–ö–æ–≥–¥–∞ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–∞ —Ç—ã –Ω–µ –≥–æ—Ç–æ–≤"],
                ["–ö–æ–≥–¥–∞ –Ω–∞—Ö–æ–¥–∏—à—å –∞–ª–º–∞–∑—ã", "–∏ –∑–∞–±—ã–ª –∫–∏—Ä–∫—É"],
                ["–ö–æ–≥–¥–∞ –∫–æ–ø–∞–µ—à—å –ø–µ—Å–æ–∫", "–∏ –Ω–∞—Ö–æ–¥–∏—à—å –ø–æ–¥ –Ω–∏–º –µ—â—ë –ø–µ—Å–æ–∫"],
                ["–ö–æ–≥–¥–∞ —Å—Ç—Ä–æ–∏—à—å –∑–∞–º–æ–∫", "–∏ –∑–∞–±—ã–≤–∞–µ—à—å –¥–≤–µ—Ä—å"],
                ["–ö–æ–≥–¥–∞ –¥–µ–ª–∞–µ—à—å –∫–æ–Ω—Ç–µ–Ω—Ç", "–∏ –µ–≥–æ –Ω–∏–∫—Ç–æ –Ω–µ —Å–º–æ—Ç—Ä–∏—Ç"],
                ["–ö–æ–≥–¥–∞ –ø–æ–∫—É–ø–∞–µ—à—å –Ω–æ–≤–æ–µ", "–∏ –æ–Ω–æ –µ—Å—Ç—å —É –≤—Å–µ—Ö"],
                ["–ö–æ–≥–¥–∞ –≥–æ—Ç–æ–≤–∏—à—å —É–∂–∏–Ω", "–∏ –≤—Å–µ —É–∂–µ –ø–æ–µ–ª–∏"]
            ];
            
            const randomTemplate = memeTemplates[Math.floor(Math.random() * memeTemplates.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            
            updateMeme();
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –º–µ–º–∞
        function downloadMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            html2canvas(memeContainer).then(canvas => {
                const link = document.createElement('a');

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–µ–º–æ–º
        async function shareMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –º–µ–º!');
                return;
            }
            
            try {
                const canvas = await html2canvas(memeContainer);
                canvas.toBlob(async function(blob) {
                    try {
                        const formData = new FormData();
                        formData.append('image', blob, 'meme.png');
                        
                        const apiKey = 'b16725851b31245c5927dda68e351446';
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            const imageUrl = data.data.url;
                            await navigator.clipboard.writeText(imageUrl);
                            shareableUrl = imageUrl;
                            alert('–°—Å—ã–ª–∫–∞ –Ω–∞ –º–µ–º —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                        } else {
                            throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                        }
                    } catch (err) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', err);
                        fallbackShare(canvas);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –º–µ–º–∞:', error);
                fallbackShare();
            }
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        function fallbackShare(canvas = null) {
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const tempLink = document.createElement('a');
                tempLink.href = dataUrl;
                tempLink.download = 'meme.png';
                tempLink.click();
                
                setTimeout(() => {
                    alert('–ú–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –≤—Ä—É—á–Ω—É—é.');
                }, 100);
            } else {
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –º–µ–º–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø—Ä—è–º–æ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏
        topTextElement.addEventListener('input', function() {
            topTextInput.value = this.textContent;
        });
        
        bottomTextElement.addEventListener('input', function() {
            bottomTextInput.value = this.textContent;
        });
        
        // –°–ª—É—à–∞—Ç–µ–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        strokeColorInput.addEventListener('input', updateMeme);
        strokeWidthSlider.addEventListener('input', function() {
            strokeWidthValue.textContent = this.value + 'px';
            updateMeme();
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            if (memeImage.src) {
                adjustContainerSize();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadRandomTemplates();
