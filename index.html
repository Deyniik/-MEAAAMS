<!DOCTYPE html>
<html>
<head>
    <title>DeyMem Pro</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .font-select-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .reset-font-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .reset-font-btn:hover {
            background: #555;
        }
        
        select {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        option {
            background: #333;
            padding: 5px;
            font-family: inherit;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-templates {
            background: rgba(255, 94, 98, 0.2);
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .refresh-templates:hover {
            background: rgba(255, 94, 98, 0.3);
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            padding: 5px;
            cursor: text;
            user-select: text;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .text-background {
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 1;
        }
        
        #top-text-background {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        #bottom-text-background {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
        
        .meme-text {
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* –ú–µ–º–Ω—ã–µ —Ä–∞–º–∫–∏ —Å–ø—Ä–∞–≤–∞ */
        .frames-panel {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }
        
        .frame-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .frame-btn:hover {
            transform: scale(1.1);
            background: rgba(255,94,98,0.3);
        }
        
        .frame-btn.active {
            background: var(--accent);
        }
        
        /* –ú–µ–º–Ω—ã–µ —Ä–∞–º–∫–∏ */
        .meme-frame {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
    </style>
</head>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è

        const topTextInput = document.getElementById('text-top');

        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');

        const memeContainer = document.getElementById('meme-container');

        const frameButtons = document.querySelectorAll('.frame-btn');
        
        // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —à–∞–±–ª–æ–Ω—ã –º–µ–º–æ–≤

            "https://i.imgflip.com/1h7in3.jpg", // –õ–µ–æ–Ω–∞—Ä–¥–æ –î–∏–ö–∞–ø—Ä–∏–æ
            "https://i.imgflip.com/9ehk.jpg", // –û–¥–∏–Ω –ø–∞—Ä–µ–Ω—å
            "https://i.imgflip.com/gtj5t.jpg", // –°–º–µ–Ω–∞ –∫–∞–Ω–∞–ª–∞
            "https://i.imgflip.com/1o00in.jpg", // –ñ–µ–Ω—â–∏–Ω–∞ –∫—Ä–∏—á–∏—Ç –Ω–∞ –∫–æ—Ç–∞
            "https://i.imgflip.com/4/1g8my.jpg", // –î–≤–∞ –ø–∞—Ä–Ω—è –∑–∞ —Å—Ç–æ–ª–æ–º
            "https://i.imgflip.com/4/1bij.jpg", // –ñ–¥—É–Ω
            "https://i.imgflip.com/4/1bgw.jpg", // –ö–æ—Ç –∑–∞ —Å—Ç–æ–ª–æ–º
            "https://i.imgflip.com/4/1bqw.jpg", // –°–æ–±–∞–∫–∞ –≤ –æ–≥–Ω–µ
            "https://i.imgflip.com/4/1bhf.jpg", // –ü–∞—Ä–µ–Ω—å —Å —Ç–∞–±–ª–∏—á–∫–æ–π
            "https://i.imgflip.com/4/1bh8.jpg", // –ü–∞—Ä–µ–Ω—å —Å–º–æ—Ç—Ä–∏—Ç
            "https://i.imgflip.com/4/1bh3.jpg", // –ü–∞—Ä–µ–Ω—å —Å —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º
            "https://i.imgflip.com/4/1bhw.jpg", // –ü–∞—Ä–µ–Ω—å —Å –Ω–æ—É—Ç–±—É–∫–æ–º
            "https://i.imgflip.com/4/1bhm.jpg", // –ü–∞—Ä–µ–Ω—å —Å –∫–æ—Ñ–µ
            "https://i.imgflip.com/4/1bhk.jpg", // –ü–∞—Ä–µ–Ω—å —Å –ø–∏—Ü—Ü–µ–π

        // –¢–µ–∫—É—â–µ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        let imageAspectRatio = 1;
        // URL –¥–ª—è –æ–±—â–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        let shareableUrl = null;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª—É—á–∞–π–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤
        function loadRandomTemplates() {
            templatesContainer.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–∑ —Å–ª—É—á–∞–π–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤
            const shuffled = [...memeTemplates].sort(() => 0.5 - Math.random());
            const selectedTemplates = shuffled.slice(0, 3);
            
            selectedTemplates.forEach(template => {
                const img = document.createElement('img');
                img.src = template;
                img.className = 'template';
                img.onclick = function() { useTemplate(this); };
                templatesContainer.appendChild(img);
            });
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–µ–º–Ω–æ–π —Ä–∞–º–∫–∏
        function setMemeFrame(type) {
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã
            memeFrame.className = 'meme-frame';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            frameButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Ä–∞–º–∫—É
            switch(type) {
                case 'none':
                    memeFrame.style.backgroundImage = 'none';
                    break;
                case 'solid':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8"/></svg>')`;
                    break;
                case 'dashed':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8" stroke-dasharray="10,5"/></svg>')`;
                    break;
                case 'rounded':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8" rx="20"/></svg>')`;
                    break;
                case 'angled':
                    memeFrame.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10,10 L90,10 L90,90 L10,90 Z" fill="none" stroke="${encodeURIComponent(textColorInput.value)}" stroke-width="8"/></svg>')`;
                    break;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–º–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            const fontFamily = fontFamilySelect.value;
            topTextElement.style.fontFamily = fontFamily;
            bottomTextElement.style.fontFamily = fontFamily;
            
            const fontSize = fontSizeSlider.value + 'px';
            topTextElement.style.fontSize = fontSize;
            bottomTextElement.style.fontSize = fontSize;
            
            const textColor = textColorInput.value;
            topTextElement.style.color = textColor;
            bottomTextElement.style.color = textColor;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º hex-–∑–Ω–∞—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞

                    try {
                        // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä

                        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∞—à —Å–µ—Ä–≤–µ—Ä–Ω—ã–π endpoint

                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {

                            await navigator.clipboard.writeText(imageUrl);
                            
                            // –°–æ—Ö—Ä–∞–Ω—è–µ–º URL –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è

                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –º–µ–º–∞:', error);
