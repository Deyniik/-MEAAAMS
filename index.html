<!DOCTYPE html>
<html>
<head>
    <title>DeyMem</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent: #ff5e62;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
            white-space: nowrap;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            gap: 15px;
        }
        
        .controls-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: var(--container-bg);
            border-radius: 10px;
            overflow-y: auto;
        }
        
        .meme-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-upload-btn:hover {
            border-color: var(--accent);
            background: rgba(255,94,98,0.1);
        }
        
        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        
        .style-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        select {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            font-size: 0.9em;
            width: 100%;
        }
        
        .font-preview {
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            margin-top: 3px;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 5px 0;
        }
        
        .template {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .template:hover {
            border-color: var(--accent);
            transform: scale(1.03);
        }
        
        #meme-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .meme-text {
            position: absolute;
            width: 90%;
            left: 5%;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000;
            word-wrap: break-word;
            padding: 5px;
        }
        
        #top-text {
            top: 10px;
        }
        
        #bottom-text {
            bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: linear-gradient(45deg, var(--accent), #e04a4e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,94,98,0.4);
        }
        
        /* –®—Ä–∏—Ñ—Ç—ã */
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }
        @font-face {
            font-family: 'Comic Sans';
            src: local('Comic Sans MS');
        }
        @font-face {
            font-family: 'Arial Black';
            src: local('Arial Black');
        }
        @font-face {
            font-family: 'Bebas Neue';
            src: url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        }
        @font-face {
            font-family: 'Roboto Condensed';
            src: url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
        }
        @font-face {
            font-family: 'Oswald';
            src: url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
        }
        @font-face {
            font-family: 'Anton';
            src: url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        }
        @font-face {
            font-family: 'Archivo Black';
            src: url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        }
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        }
        @font-face {
            font-family: 'Raleway';
            src: url('https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap');
        }
        @font-face {
            font-family: 'Lobster';
            src: url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        }
        @font-face {
            font-family: 'Pacifico';
            src: url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        }
        @font-face {
            font-family: 'Righteous';
            src: url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        }
    </style>
</head>
<body>
    <div class="logo">DeyMem</div>
    
    <div class="app-container">
        <div class="controls-panel">
            <div class="file-upload">
                <label class="file-upload-btn">
                    üìÅ –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ
                    <input type="file" id="upload" accept="image/*">
                </label>
            </div>
            
            <div class="text-inputs">
                <input type="text" id="text-top" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
                <input type="text" id="text-bottom" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
            </div>
            
            <div class="control-group">
                <label class="control-label">–®—Ä–∏—Ñ—Ç:</label>
                <select id="font-family">
                    <option value="Impact" data-preview="Impact">Impact</option>
                    <option value="Arial Black" data-preview="Arial Black">Arial Black</option>
                    <option value="Bebas Neue" data-preview="Bebas Neue">Bebas Neue</option>
                    <option value="Roboto Condensed" data-preview="Roboto Condensed">Roboto Condensed</option>
                    <option value="Oswald" data-preview="Oswald">Oswald</option>
                    <option value="Anton" data-preview="ANTON">Anton</option>
                    <option value="Archivo Black" data-preview="ARCHIVO">Archivo Black</option>
                    <option value="Poppins" data-preview="POPPINS">Poppins</option>
                    <option value="Montserrat" data-preview="MONTSERRAT">Montserrat</option>
                    <option value="Raleway" data-preview="RALEWAY">Raleway</option>
                    <option value="Comic Sans" data-preview="Comic Sans">Comic Sans</option>
                    <option value="Lobster" data-preview="Lobster">Lobster</option>
                    <option value="Pacifico" data-preview="Pacifico">Pacifico</option>
                    <option value="Righteous" data-preview="Righteous">Righteous</option>
                </select>
                <div class="font-preview" id="font-preview">–ü—Ä–∏–º–µ—Ä —Ç–µ–∫—Å—Ç–∞</div>
            </div>
            
            <div class="style-controls">
                <div class="control-group">
                    <label class="control-label">–†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞:</label>
                    <input type="range" id="font-size" min="16" max="72" value="32">
                    <div style="text-align: center; font-size: 0.8em;" id="font-size-value">32px</div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</label>
                    <div class="color-control">
                        <input type="color" id="text-color" value="#ffffff">
                        <span id="color-hex">#FFFFFF</span>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">–®–∞–±–ª–æ–Ω—ã:</label>
                <div class="templates">
                    <img src="https://i.imgflip.com/1bij.jpg" class="template" onclick="useTemplate(this)" title="–ñ–¥—É–Ω">
                    <img src="https://i.imgflip.com/1bgw.jpg" class="template" onclick="useTemplate(this)" title="–ö–æ—Ç">
                    <img src="https://i.imgflip.com/9vct.jpg" class="template" onclick="useTemplate(this)" title="–î—Ä–∞–º–∞">
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateSmartMeme()">
                    üß† –£–º–Ω—ã–π –º–µ–º
                </button>
                <button onclick="downloadMeme()">
                    üíæ –°–∫–∞—á–∞—Ç—å
                </button>
            </div>
        </div>
        
        <div class="meme-panel">
            <div id="meme-container">
                <img id="meme-image" src="">
                <div id="top-text" class="meme-text"></div>
                <div id="bottom-text" class="meme-text"></div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const uploadInput = document.getElementById('upload');
        const topTextInput = document.getElementById('text-top');
        const bottomTextInput = document.getElementById('text-bottom');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const textColorInput = document.getElementById('text-color');
        const colorHex = document.getElementById('color-hex');
        const fontPreview = document.getElementById('font-preview');
        const memeImage = document.getElementById('meme-image');
        const topTextElement = document.getElementById('top-text');
        const bottomTextElement = document.getElementById('bottom-text');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–º–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateMeme() {
            topTextElement.textContent = topTextInput.value;
            bottomTextElement.textContent = bottomTextInput.value;
            
            const fontFamily = fontFamilySelect.value;
            topTextElement.style.fontFamily = fontFamily;
            bottomTextElement.style.fontFamily = fontFamily;
            
            const fontSize = fontSizeSlider.value + 'px';
            topTextElement.style.fontSize = fontSize;
            bottomTextElement.style.fontSize = fontSize;
            
            const textColor = textColorInput.value;
            topTextElement.style.color = textColor;
            bottomTextElement.style.color = textColor;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
            fontPreview.style.fontFamily = fontFamily;
            fontPreview.textContent = fontFamilySelect.options[fontFamilySelect.selectedIndex].dataset.preview;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    memeImage.src = event.target.result;
                    memeImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function useTemplate(img) {
            memeImage.src = img.src;
            memeImage.style.display = 'block';
        }
        
        // –£–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–º–∞ (–¥–µ–º–æ-–≤–µ—Ä—Å–∏—è)
        function generateSmartMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ AI API
            const memeTemplates = [
                ["–ö–æ–≥–¥–∞ —É–≤–∏–¥–µ–ª —Ü–µ–Ω—É", "–Ω–∞ –±–µ–Ω–∑–∏–Ω"],
                ["–≠—Ç–æ –Ω–µ –±–∞–≥", "—ç—Ç–æ —Ñ–∏—á–∞"],
                ["–Ø –Ω–µ –ª–µ–Ω–∏–≤—ã–π", "—è –Ω–∞ —ç–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–∏"],
                ["404", "–ú–æ—Ç–∏–≤–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"],
                ["–í—ã–≥–ª—è–¥–∏—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ", "–Ω–µ —Ç—Ä–æ–≥–∞–π!"],
                ["Ctrl+C", "Ctrl+V"],
                ["–†–∞–±–æ—Ç–∞–µ—Ç? –ù–µ —Ç—Ä–æ–≥–∞–π!", "–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç? –í—Å–µ —Ä–∞–≤–Ω–æ –Ω–µ —Ç—Ä–æ–≥–∞–π!"]
            ];
            
            const randomTemplate = memeTemplates[Math.floor(Math.random() * memeTemplates.length)];
            topTextInput.value = randomTemplate[0];
            bottomTextInput.value = randomTemplate[1];
            updateMeme();
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –º–µ–º–∞
        function downloadMeme() {
            if (!memeImage.src) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }
            
            html2canvas(document.getElementById('meme-container')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'deymem-' + Date.now() + '.png';
                link.click();
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value + 'px';
            updateMeme();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ hex-–∑–Ω–∞—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞
        textColorInput.addEventListener('input', function() {
            colorHex.textContent = this.value.toUpperCase();
            updateMeme();
        });
        
        // –°–ª—É—à–∞—Ç–µ–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        topTextInput.addEventListener('input', updateMeme);
        bottomTextInput.addEventListener('input', updateMeme);
        fontFamilySelect.addEventListener('change', updateMeme);
        textColorInput.addEventListener('input', updateMeme);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateMeme();
    </script>
</body>
</html>
